.box { margin: 0 auto; padding: 0; list-style: none; }
.box > li { background: #eee; height: 200px; }
.grid { 
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
	grid-column-gap:8px;
	grid-row-gap:8px;
}
</style>
