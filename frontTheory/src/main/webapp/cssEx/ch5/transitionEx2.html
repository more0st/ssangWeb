<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1 {
	width: 100px;
	height: 50px;
	background-color: red;
	margin-bottom: 10px;
	transition-property: width, background-color;
	transition-duration: 2s, 2s;
}

.box1:hover { width: 300px; background-color: blue; }
</style>
</head>
<body>

<h3>transition-property</h3>

<div class="box1"></div>

</body>
</html>
