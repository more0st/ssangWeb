<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.parent {
	height: 350px;
	width: 500px;
	border: 1px solid blue;

	display: flex;
	align-items: center; /* 수직 가운데 */
	justify-content: center; /* 주축 가운데 */
}

.box {
	border: 1px solid orange;
	background: yellow;
	
}

h3 { text-align: center; }
</style>

</head>
<body>

<div class="parent">
	<div class="box">
		<h3>flex을 이용한 수직의 가운데 정렬</h3>
	</div>
</div>

</body>
</html>
