<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
  font: bold 0.5em/50px "Open Sans";
  color: white;
  text-align: center;
  width: 100px;
  height: 50px;
  margin-bottom: 10px;
  background-color: red;
}

div:hover { width: 300px; }

div:nth-of-type(1) {
  /* property duration function delay */
  transition: width 1s ease-in 1s;
}

div:nth-of-type(2) {
  /* duration */
  transition: 1s
}

div:nth-of-type(3) {
  /* property duration */
  transition: width 1s
}

div:nth-of-type(4) {
  /* duration function */
  transition: 1s ease-in;
}

div:nth-of-type(5) {
  /* duration delay*/
  transition: 1s 1s;
}

</style>
</head>
<body>

<h3>transition</h3>

<div>width 1s ease-in 1s</div>
<div>1s</div>
<div>width 1s</div>
<div>1s ease-in</div>
<div>1s 1s</div>

</body>
</html>
