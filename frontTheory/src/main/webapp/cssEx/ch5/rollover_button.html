<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
a.roll img { display:inline; border:0; }
a.roll img.over { display:none; }
a.roll:hover img { display:none; }
a.roll:hover img.over { display:inline; }
</style>

</head>
<body>

<div>
	<a class="roll" href="#">
		<img src="../img/btnWrite-1.gif">
		<img src="../img/btnWrite-2.gif" class="over">
	</a>
</div>

</body>
</html>
