<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1 {
	width: 100px;
	height: 100px;
	background: red;
	margin: 30px;
}

.box1:hover {
	border-radius: 50%;
	background: blue;
}
 
.box2 {
	width: 100px;
	height: 100px;
	background: red;
	margin: 30px;
	/* 트랜지션 효과: 모든 프로퍼티의 변화를 2초에 걸쳐 전환한다. */
	transition: all 2s;
}

.box2:hover {
	border-radius: 50%;
	background: blue;
}
 
.box3 {
	width: 100px;
	height: 100px;
	background: red;
	margin: 30px;
}

.box3:hover {
	border-radius: 50%;
	background: blue;
	/* hover on에서만 발동한다. */
	transition: all 2s;
}
</style>
</head>
<body>

<h3>transition</h3>
  
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
