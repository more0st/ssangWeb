<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border: 3px dotted gray;
}

.ls1 {letter-spacing: 3px; }
.ls2 {letter-spacing: .2rem; }
.ls3 {letter-spacing: -2px; }


</style>

</head>
<body>

<h3>letter-spacing : 글자와 글자사이의 간격을 조정한다.</h3>

<div class="box">
<b>기본값</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ls1">
<b>3px</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ls2">
<b>.2rem</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ls3">
<b>-2px</b>
javascript html css
java spring
oracle mysql 
</div>

</body>
</html>
