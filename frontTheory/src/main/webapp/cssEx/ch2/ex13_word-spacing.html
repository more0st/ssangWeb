<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border: 3px dotted gray;
}

.ws1 {word-spacing: 10px;}
.ws2 {word-spacing: 130%;} /* %는 크롬에서 적용안됨. */
.ws3 {word-spacing: -3px;}

</style>

</head>
<body>

<h3>white-space : 단어의 간격을 조정한다.</h3>

<div class="box">
<b>기본값</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ws1">
<b>10px</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ws2">
<b>130%</b>
javascript html css
java spring
oracle mysql 
</div>

<div class="box ws3">
<b>-3px</b>
javascript html css
java spring
oracle mysql 
</div>

</body>
</html>
