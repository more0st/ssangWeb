<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border: 3px dotted gray;
}

.normal {white-space: normal;}
.nowrap {white-space: nowrap;} /* 공백을 하나만 표시, 영역 넘어도 줄 바꾸지 않음. 줄바꿈은 br */
.pre {white-space: pre;} /* 공백을 있는 그대로 표시, 영역 넘어도 줄 바꾸지 않음. 줄바꿈은 br, 엔터로 일어남 */
.pre-wrap {white-space: pre-wrap;} /* 공백을 있는 그대로 표시, 영역 넘으면 줄 바꿈. 줄바꿈은 br, 엔터로 일어남 */
.pre-line {white-space: pre-line;} /* 공백을 하나만 표시, 영역 넘으면 줄 바꿈. 줄바꿈은 br, 엔터로 일어남 */


</style>

</head>
<body>

<h3>white-space : 해당 요소의 공백 처리 방법을 결정한다.</h3>

<div class="box normal">
    <b>normal</b>
    javascript     html      css
    java     spring
    oracle    mysql 
</div>

<div class="box nowrap">
    <b>nowrap</b>
    javascript     html      css
    java     spring
    oracle    mysql 
</div>

<div class="box pre">
    <b>pre</b>
    javascript     html      css
    java     spring
    oracle    mysql 
</div>

<div class="box pre-wrap">
    <b>pre-wrap</b>
    javascript     html      css
    java     spring
    oracle    mysql 
</div>

<div class="box pre-line">
    <b>pre-line</b>
    javascript     html      css
    java     spring
    oracle    mysql 
</div>
</body>
</html>
