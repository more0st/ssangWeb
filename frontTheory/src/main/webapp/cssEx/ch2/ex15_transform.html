<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 300px;
	padding: 20px;
	border: 3px dotted gray;
	margin-bottom: 10px;
}

.lower {text-transform: lowercase;} /* 모두 소문자로 */
.upper {text-transform: uppercase;} /* 모두 대문자로 */
.capitalize {text-transform: capitalize;} /* 각 단어의 첫글자를 대문자로 */


</style>
</head>
<body>

<div class="box">
  Seoul Korea JAVA oracle
</div>

<div class="box lower">
  Seoul Korea JAVA oracle
</div>

<div class="box upper">
  Seoul Korea JAVA oracle
</div>

<div class="box capitalize">
  seoul korea JAVA oracle
</div>

</body>
</html>
