<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
  width: 600px;
  height: 600px;
  margin: 50px;
  background-color: #fff;
  border: 10px solid #eee;
  border-radius:10px;
  
  display: grid;
  grid-template-rows: repeat(3, 100px);
  grid-template-columns: repeat(3, 100px);
  
  align-content: center; /* 컨텐츠를 수직 가운데 */
  justify-content: center; /* 수평 가운데 */ 
}

.item {
   font-weight: 900;
   font-size: 25px;
   border: 1px solid #333;
   border-radius: 3px;
   padding: 10px;

   display: flex;
   align-items: center;
   justify-content: center; 
}

.item1 { background : rgb(255, 100, 70); }
.item2 { background : rgb(255, 165, 0); }
.item3 { background : rgb(50, 205, 50); }
.item4 { background : rgb(255, 105, 180); }
.item5 { background : rgb(30, 145, 255); }
.item6 { background : rgb(170, 170, 170); }
.item7 { background : rgb(170, 85, 255); }
.item8 { background : rgb(95, 95, 95); }
.item9 { background : rgb(240, 0, 0); }
</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
  align-content : 그리드 콘텐츠(Contents)를 수직(열 축) 정렬<br>
  justify-content : 그리드 콘텐츠(Contents)를 수평(행 축) 정렬<br>
</p>

<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
  <div class="item item7">7</div>
  <div class="item item8">8</div>
  <div class="item item9">9</div> 
</div>

</body>
</html>
