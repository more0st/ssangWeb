<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
  width: 600px;
  height: 600px;
  margin: 50px;
  background-color: #fff;
  border: 10px solid #eee;
  border-radius:10px;
  
  display: grid;
  grid-template-rows: 200px 200px;  /* 명시적으로 2개의 행 정의 */
  grid-template-columns: 150px 150px; /* 명시적으로 2개의 열을 정의 */
  grid-auto-rows: 100px; /* 그외 행의 크기 정의 */
  grid-auto-columns: 100px; /* 그외 열의 크기 정의 */
}

.item {
   font-weight: 900;
   font-size: 25px;
   border: 1px solid #333;
   border-radius: 3px;
   padding: 10px;

   display: flex;
   align-items: center;
   justify-content: center; 
}

.item:nth-child(6) {
	grid-row: 3 / 4;
	grid-column: 3 / 4;
}

.item1 { background : rgb(255, 100, 70); }
.item2 { background : rgb(255, 165, 0); }
.item3 { background : rgb(50, 205, 50); }
.item4 { background : rgb(255, 105, 180); }
.item5 { background : rgb(30, 145, 255); }
.item6 { background : rgb(170, 170, 170); }
</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
  grid-auto-rows / grid-auto-columns 속성 : 암시적인 그리드 행/열 트랙(Track) 크기를 자동으로 설정
</p>

<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
</div>

</body>
</html>
