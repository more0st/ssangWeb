<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 600px; height: 450px; margin: 30px; border: 2px dotted gray;
	background-image: url("../img/bg4.png");
}

.bg1 { background-repeat: no-repeat;}
.bg2 { background-size: 300px 300x;}
.bg3 { background-size: 100% 100%;}
.bg4 { background-size: cover;}
.bg5 { background-size: contain;}

</style>

</head>
<body>

<h3>background-size</h3>

<div class="box bg1">배경이미지</div>
<div class="box bg2">지정된 px값 그대로 설정</div>
<div class="box bg3">지정된 %값에 비례하여 설정. 화면을 줄이거나 늘리면 배경이미지의 크기도 따라서 변경되어 찌그러지는 현상이 나타난다.</div>
<div class="box bg4">배경이미지의 크기 비율을 유지한 상태에서 부모 요소의 width, height 중 큰값에 배경이미지를 맞춘다. 따라서 이미지의 일부가 보이지 않을 수 있다.</div>
<div class="box bg5">배경이미지의 크기 비율을 유지한 상태에서 부모 요소의 영역에 배경이미지가 보이지 않는 부분없이 전체가 들어갈 수 있도록 이미지 스케일을 조정한다. 높이를 150으로 변경하면 확인 가능</div>

</body>
</html>
