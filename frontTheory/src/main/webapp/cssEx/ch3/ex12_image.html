<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	margin: 30px;
}

.img1 { width: 400px;}
.img2, .img3 { width: 400px; height: 200px; }
.img3 { object-fit: cover;}


</style>

</head>
<body>

<h3>image</h3>

<!--
   object-fit : 오브젝트의 사이즈를 컨테이너의 크기에 맞춰 조절
       fill : 기본값. 주어진 너비와 높이에 딱 맞도록 사이즈를 조절. 이미지의 가로세로 비율은 유지되지 않는다.
       contain : 가로세로 비율을 유지한 채로 사이즈가 조절되지만, 이미지와 컨테이너 간의 비율이 맞지 않는 경우엔 자리가 남게 된다.
       cover : 가로세로 비율을 유지한 채로 사이즈가 조절되며, 비율이 맞지 않더라도 이미지를 확대해 컨테이너를 완전히 채운다.
       none : 아무것도 하지 않고 본래의 이미지 사이즈를 유지된다.
       scale-down : none 또는 contain 중에 더 적절한 방향으로 이미지 사이즈를 조절한다.
-->


<div class="box"><img src="../img/1.png" class="img1"></div>
<hr>

<div class="box"><img src="../img/1.png" class="img2"></div>
<hr>

<div class="box"><img src="../img/1.png" class="img3"></div>

</body>
</html>
