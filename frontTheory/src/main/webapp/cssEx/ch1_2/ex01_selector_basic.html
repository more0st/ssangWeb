<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 전체 선택자 */
*{ font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif; font-size: 15px; }

/* 태그 선택자 */
p { background: yellow; }
label { color: blue; font-weight: bold; }

/* id 선택자 */
#box { width: 300px; padding: 10px; border: 3px dashed gray; }

/* 클래스 선택자 */
.red { color: red; }
.underline { text-decoration: underline; }

</style>

</head>
<body>

<h3>Selector : 기본 셀렉터</h3>

<div>
	<div id="box">
		<label>프로그래밍</label>
		<span class="red">자바</span>
		<span>C언어</span>
		<span class="red underline">코틀린</span>
		<p>
			<label>데이터베이스</label>
			<span class="red">오라클</span>
			<span class="underline">mysql</span>
			<span>빅데이터</span>
		</p>
	</div>
	<div>
		<label>웹</label>
		<span>HTML</span>
		<span>CSS</span>
		<span>javascript</span>
		<p>
			<label>웹프로그램</label>
			<span>JSP</span>
			<span>PHP</span>
			<span>ASP.NET</span>
		</p>
	</div>
</div>

</body>
</html>
