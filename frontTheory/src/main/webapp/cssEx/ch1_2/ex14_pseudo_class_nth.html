<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

ul{ list-style: none; padding: 0; }

/* nth-child 에서 위치는 1부터 시작 */
/* ul의 첫번째 자식인 li */
ul > li:nth-child(1) { font-weight: bold; }
	/* li의 아버지가 ol도 있음. ol과 섞어서 쓰면 ul > 필수. */
/* ul > li:first-child { font-weight: bold; } */
/* ul :first-child { font-weight: bold; } */

/* 홀수번째 요소. n은 0부터 대입하여 계산, 짝수번째는 2n */
/* colspan, rowspan 할때는 사용하면 안됨 */
ul > li:nth-child(2n+1) {color: tomato;}
/* ul > :nth-child(2n+1) {color: tomato;} */

ul > :nth-last-child(3n) {background: yellow;}

div > :nth-child(n+5):nth-child(-n+7) { background: #eee; }
	/* 5~7번까지 (h4도 포함됨)*/


/* p:first-child { color: red; } */
/* h4 프로그래밍때문에 표시안됨. p의 부모의 자식 중 첫번째 자식이 p인 경우, h4도 포함 */

/* p가 아닌 요소는 자식에서 제외 */
p:first-of-type { color: red; } 
	/* p의 부모의 자식 중 첫번째 자식이 p인 경우, h4는 제외 */
p:last-of-type { color: blue; }

div > p:nth-of-type(n+5):nth-of-type(-n+7) {color: green;}
	/* 5~7번까지 (h4는 제외하고 계산. 즉 p태그만)*/
	
/* div > :nth-of-type(n+5):nth-of-type(-n+7) 
	이렇게하면 태그별로 5~7번째를 선택
*/


p:nth-of-type(2) { text-decoration: underline; }
p:nth-last-of-type(2) { text-decoration: overline; }

</style>

</head>
<body>

<h3> 구조 가상 클래스 </h3>
<ul>
	<li>자바</li>
	<li>오라클</li>
	<li>스프링</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>javascript</li>
	<li>node.js</li>
	<li>코틀린</li>
	<li>하둡</li>
	<li>몽고디비</li>
</ul>
<hr>

<div>
	<h4>프로그래밍</h4>
	<p>자바</p>
	<p>오라클</p>
	<p>스프링</p>
	<p>HTML</p>
	<p>CSS</p>
	<p>javascript</p>
	<p>node.js</p>
</div>

</body>
</html>
