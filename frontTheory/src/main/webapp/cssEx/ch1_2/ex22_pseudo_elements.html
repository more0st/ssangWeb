<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.cafe {padding: 20px; }
.cafe > ul {list-style: none; padding: 0; }
.cafe > ul li { margin: 10px 0; }

.cafe > ul li.sale::before {
	content: "SALE!\A할인";
	display: inline-block;
	width: 30px; text-align: center;
	padding: 3px 6px; margin-right: 5px;
	font-size: x-small;
	background: #f55;
	border-radius: 4px;
	color: #fff;
}

.java ol { padding: 0; }
.java li {
	list-style: none;
	counter-increment: chapter; /* chapter의 카운트 값을 1씩 증가 */
}

.java li::before {
	content: "제" counter(chapter) "장 " ;
}

</style>

</head>
<body>

<h3>카페 메뉴</h3> 
<div class="cafe">
	<ul>
		<li class="sale">아메리카노 - 2,500원</li>
		<li>에스프레소 - 4,500원</li>
		<li>카페라떼 - 5,000원</li>
		<li class="sale">카푸치노 - 5,500원</li>
	</ul>
</div>
<hr>

<h3>목록 카운터 증가</h3>
<div class="java">
	<ol>
		<li>자바란 ?</li>
		<li>기본 프로그램</li>
		<li>자료형</li>
		<li>제어문</li>
	</ol>  
</div>

</body>
</html>
