<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 구조 가상 클래스 */
p:first-child { color: red; } /* p 부모의 자식들 중 p가 첫번째인 경우 */
p:last-child {color: blue;} /* p 부모의 자식들 중 p가 마지막인 경우 */

div :first-child {background: yellow;} /* (띄어쓰기가 들어감) div의 첫번째 자식 */
	/* div와 :first-child 사이에 공백 필수 */

</style>

</head>
<body>

<p> body의 첫번째 자식 p 태그 - 글자색 : red </p>
<h3> body의 두번째 자식 h3 태그 </h3>
<p> body의 세번째 자식 p 태그 - 글자색 : 기본값(black)</p>

<div>
	<p> div의 첫번째 자식 p 태그 - 글자색 : red  </p>
	<p> div의 두번째 자식 p 태그 - 글자색 : 기본값(black)  </p>
	<p> div의 마지막 자식 p 태그 - 글자색 : blue  </p>
</div>
<hr>

<div>
	<p> JAVA  </p>
	<p> ORACLE  </p>
	<p> HTML  </p>
</div>

</body>
</html>
