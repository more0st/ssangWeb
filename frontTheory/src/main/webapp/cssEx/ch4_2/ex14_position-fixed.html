<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 100%; height: 1500px; background: lightblue;
}

.fixed-box {
	width: 150px; height: 150px;
	
	position:fixed;
	left: 100px; top:200px; 
	
	border: 3px dashed gray;
	background: orange;
	color: #eee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}
</style>

</head>
<body>

<h3>position:fixed </h3>
<div class="box">
    요소가 문서의 일반적인 흐름을 따르지 않고, 페이지 레이아웃에 공간도 배정하지 않는다.<br>
    부모 요소와 관계없이 브라우저의 viewport를 기준으로 좌표 프로퍼티(top, bottom, left, right)을
    사용하여 위치를 이동시킨다.<br>
    스크롤이 되더라도 화면에서 사라지지 않고 항상 같은 곳에 위치한다.
</div>

<div class="fixed-box">fixed-box</div>

</body>
</html>
