<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px; height: 150px; padding: 10px; margin: 30px;
	border: 2px dotted gray; background: orange;
}
.hidden { visibility: hidden; }
.visible { visibility: visible; }
</style>

</head>
<body>

<h3>visibility : 문서의 레이아웃을 변경하지 않고 요소를 보이거나 숨긴다</h3>

<div class="box">기본값</div>

<div class="box hidden">요소 숨긴다. 요소 영역은 사라지지 않음. display:none는 요소 영역도 사라짐</div>

<div class="box visible">요소가 보임</div>

</body>
</html>
