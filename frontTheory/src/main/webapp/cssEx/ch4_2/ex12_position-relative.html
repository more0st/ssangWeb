<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px; height: 150px; margin: 30px;
	border: 3px dotted gray;
	background: orange;
}

.relative-box {
	position: relative;
	left: 50px;
	top:50px;
	background: #333;
	color: #eee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}
</style>

</head>
<body>

<h3>position:relative - 일반적인 문서 흐름에 따라 배치하며, 위치를 지정할 수 있다.</h3>

<div class="box"><div class="relative-box">parent-div</div></div>
<div class="relative-box">parent-body</div>

</body>
</html>
