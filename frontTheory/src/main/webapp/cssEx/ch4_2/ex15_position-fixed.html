<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { margin: 0; padding: 0 }
.container { width: 100%; height: 1500px; background: yellow; }

.container-body { position: relative; left: 0; top:50px; padding: 20px; }

.fixed-box { 
	position: fixed; color: red; font-weight: 600; text-align: center; 
	background: #222;}
	
.nav{
	width: 100%; height: 50px;
	top:0; left: 0;
	line-height: 50px;
	z-index: 9999;
}	

.right { 
	width: 100px; height: 100%; top:50px; right: 0; 
	background: tomato; color: #fff;  }
	
.box { width: 150px; height: 150px; left: 100px; top:200px;
	border: 3px dashed gray; line-height: 150px; }
</style>
</head>
<body>
<div class="container">
	<div class="nav fixed-box">메뉴</div>
	<div class="container-body">
		<h3>내용</h3>
	</div>
</div>
<div class="box fixed-box">fixed-box</div>
<div class="right fixed-box">right</div>

</body>
</html>
