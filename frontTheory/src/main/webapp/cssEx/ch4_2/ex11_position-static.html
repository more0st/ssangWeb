<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px; height: 150px; margin: 30px;
	border: 3px dotted gray;
	background: orange;
}

.default-box {
	background: #333;
	color: #eee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}

.static-box {
	position: static;
	background: #333;
	color: #eee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}

</style>

</head>
<body>

<h3>position:static - 기본. 일반적인 문서 흐름에 따라 배치.</h3>

<div class="box"><div class="default-box">default</div></div>
<div class="box"><div class="static-box">static-box</div></div>
<div class="box" style="padding: 10px;"><div class="default-box">default</div></div>

</body>
</html>
