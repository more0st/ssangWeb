<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	padding: 0; margin: 0;
	box-sizing: border-box;
}

body {
	font-size: 14px;
	font-family: "Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
}

main {
	min-height: 500px;
}

.clear:after { content: ''; display: block; clear: both; }

.container {
	margin: 30px auto;
	padding: 20px;
	width: 100%;
	min-height: 350px;
	background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(232, 232, 232, 0.37));
}
.item-container {
	margin: 25px auto;
	width: 1000px;
	
	display: flex;
	gap: 20px; 
}

.item {
	cursor: pointer;
	width: 200px;
}

.item > .img-area {
	position: relative;
}	

.item > .img-area > .thumb {
	display: block;
	width: 100%;
	height: 240px;
	border-radius: 10px;
}
.item > .img-area > .grade {
	position: absolute;
	top: 7px;
	right: 6px;
	width: 22px;
	height: 22px;
}

.item > .desc-area > h3 {
	margin-top: 10px;
	font-size: 17px;
	color: #333;
	text-align: center;
	font-weight: 700;
}

.item > .desc-area > .info > span {
	font-size: 15px;
	color: #777;
	font-weight: 600;
}

.item > .desc-area > .info {
	padding: 10px 7px 7px;
}

.item > .desc-area > .info > span:first-child {
	margin-right: 15px;
}
</style>

</head>
