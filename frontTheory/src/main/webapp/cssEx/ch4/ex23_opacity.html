<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border:2px dotted gray;
	background: orange;
}

.light {opacity: 0.2; }
.medium {opacity: 0.5; }
.heavy {opacity: 0.9; }

</style>

</head>
<body>

<h3>opacity : 오패서티는 요소의 불투명도를 설정. 불투명도는 요소 뒤쪽 콘텐츠가 숨겨지는 정도</h3>

<div class="box">기본값</div>
<div class="box light">배경 위로 겨우 볼 수 있음</div>
<div class="box medium">배경 위로 조금 더 잘 보임</div>
<div class="box heavy">배경 위로 뚜렷하게 보임</div>

</body>
</html>
