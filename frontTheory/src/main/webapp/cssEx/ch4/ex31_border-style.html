<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 30px;
	padding: 10px;
	margin: 30px;
	border: 7px solid #999;
	line-height: 30px;
	text-align : center;
}

.bs1 { border-style: solid; border-color: red green;}
.bs2 { border-style: dotted;}
.bs3 { border-style: dashed;}
.bs4 { border-style: double;}
.bs5 { border-style: groove;}
.bs6 { border-style: ridge;}
.bs7 { border-style: inset;}
.bs8 { border-style: outset;}

</style>

</head>
<body>

<h3>border-style : 테두리 네 면의 스타일을 지정</h3>

<div class="bs1"> 보더스타일 - 실선 </div>
<div class="bs2"> 보더스타일 - 점선 </div>
<div class="bs3"> 보더스타일 - 대시선 </div>
<div class="bs4"> 보더스타일 - 이중 실선 </div>
<div class="bs5"> 보더스타일 - 그루브 </div>
<div class="bs6"> 보더스타일 - 리지 </div>
<div class="bs7"> 보더스타일 - 인셋 </div>
<div class="bs8"> 보더스타일 - 아웃셋 </div>

</body>
</html>
