<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border:5px solid #999;

	display: inline-block;
	background: yellow;
	font-size: 20px;
	font-weight: bold;
	text-align: center;
}

.va {vertical-align: top;}


</style>

</head>
<body>

<h3>vertical-align : inline, inline-block 또는 table-cell box에서의 수직 정렬을 지정</h3>

<div>
	<div class="box">1</div>
	<div class="box">2<br>3<br>4</div>
</div>
<hr>

<div>
	<div class="box va">1</div>
	<div class="box va">2<br>3<br>4</div>
</div>

</body>
</html>
