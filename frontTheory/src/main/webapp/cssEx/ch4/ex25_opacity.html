<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.bg-container {
	position: relative;
}

.bg-container::after {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	background-image: url(../img/bg.png);
	width: 100%;
	height: 100%;
	opacity: 0.2;
	z-index: -1;
}

</style>

</head>
<body>
<div class="bg-container">
	<div style="height: 500px;">내용입니다.</div>
</div>
</body>
</html>
