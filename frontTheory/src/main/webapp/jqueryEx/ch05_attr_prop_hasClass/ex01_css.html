<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	// 스타일 설정
	$("li").css("color", "blue");
	
	// 여러 스타일 동시 설정
	/*
	$("p").css({
	    "fontSize": "17px",
	    "color": "#fff",
	    "background-color": "#333",
	    "margin-bottom": "5px",
	    "padding": "5px"
	 });
	*/
	$("p").css({
	    fontSize: "17px",
	    color: "#fff",
	    backgroundColor: "#333",
	    marginBottom: "5px",
	    padding: "5px"
	 });
	
	// 스타일 반환
	let c = $("p").css("backgroundColor");
	console.log(c);
});

/*
-- css
  .css() : css() 메소드는 선택한 요소 집합의 첫 번째 요소의 스타일 속성값을 반환하거나, 선택한 요소의 스타일 속성을 인수로 전달받은 값으로 설정한다.
--속성명 설정 방식
  - JavaScript에서는 하이픈(-)으로 연결된 CSS 속성 명을 사용할 때, 하이픈(-)을 제거하고 이름을 camelCase 방식으로 바꿔서 사용해야 한다.
    font-size => fontSize로 변경해서 사용해야 함
  - jQuery의 .css() 메소드에서는 하이픈(-)으로 연결된 CSS 속성 명과 camelCase 방식의 속성 명을 둘다 사용할 수 있다.
    font-size, fontSize 둘다 사용 가능
*/
</script>

</head>
<body>

<h2>CSS</h2>

<div class="box">
	<p id="p1">
		<label>프로그래밍</label>
	</p>
	<ul id="s1">
		<li>자바</li>
		<li>스프링</li>
		<li>파이썬</li>
		<li>C</li>
		<li>C++</li>
		<li>Unix C</li>
	</ul>		
</div>

<div class="box">
	<p id="p2">
		<label>웹 프로그래밍</label>
	</p>
	<ul id="s2">
		<li>자바스크립트</li>
		<li> HTML</li>
		<li>CSS</li>
		<li>Node.js</li>
		<li>JSP</li>
		<li>ASP.NET</li>
		<li>PHP</li>
	</ul>		
</div>

</body>
</html>
