<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.ps {
	padding: 5px; margin-bottom: 5px;
	font-size: 15px; color: #fff;
	background: #333;
}

.item { cursor: pointer; }
.item:hover { background: yellow; }
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		$("#s1 li").addClass("item");	// class 추가 
	});
	$(".btn2").click(function(){
		$("#s1 li").removeClass("item");	// class 삭제
	});
	$(".btn3").click(function(){
		$("#s2 li").toggleClass("item");	// class 있으면 삭제 없으면 생성
	});
	$(".btn4").click(function(){
		let b = $("#s2 li").hasClass("item");	// class 존재 확인 
		if(b) {
			alert("item 클래스 있음...");
		} else {
			alert("item 클래스 없음...");
		}
	});
});

/*
-- 클래스
  .addClass() : 선택된 요소에 인수로 전달받은 클래스를 추가한다.
  .removeClass() : 선택된 요소에서 인수로 전달받은 클래스를 제거한다.
  .toggleClass() : 선택된 요소에 클래스가 없으면 인수로 전달받은 클래스를 추가하고, 전달받은 클래스가 이미 추가되어 있으면 제거한다.
  .hasClass() : 인수로 전달받은 값이 선택된 요소의 클래스가 존재하는지 여부를 확인한다.
*/
</script>

</head>
<body>

<h2>클래스</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 프로그래밍-클래스 추가 </button>
	<button type="button" class="btn btn2"> 프로그래밍-클래스 제거 </button>
	<button type="button" class="btn btn3"> 웹-클래스 토글 </button>
	<button type="button" class="btn btn4"> 웹-클래스 존재 여부 </button>
</div>
<hr>

<div class="box">
	<p class="ps" id="p1">
		<label>프로그래밍</label>
	</p>
	<ul id="s1">
		<li>자바</li>
		<li>스프링</li>
		<li>파이썬</li>
		<li>C</li>
		<li>C++</li>
		<li>Unix C</li>
	</ul>		
</div>

<div class="box">
	<p class="ps" id="p2">
		<label>웹</label>
	</p>
	<ul id="s2">
		<li>자바스크립트</li>
		<li> HTML</li>
		<li>CSS</li>
		<li>Node.js</li>
		<li>JSP</li>
		<li>ASP.NET</li>
		<li>PHP</li>
	</ul>		
</div>

</body>
</html>
