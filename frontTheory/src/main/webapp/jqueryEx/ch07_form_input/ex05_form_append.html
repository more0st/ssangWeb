<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 500px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){

});

$(function(){
	let elements = createFormElement();
	$("#boxLayout").html(elements);
	
	function createFormElement() {
		let gender = "남자";
		let label;
		let input;
		
		let $layout = $("<div>");
		
		label = $("<span>", {html:"이름 : "});
		input = $("<input>", {type:"text", name:"name", id:"name"});
		$layout.append( $("<p>").append(label).append(input) );

		label = $("<span>", {html:"나이 : "});
		input = $("<input>", {type:"text", name:"age", id:"age"});
		$layout.append( $("<p>").append(label).append(input) );
		
		var $p = $("<p>");
		label = $("<span>", {html:"성별 : "});
		$p.append(label);
		
		label = $("<span>", {html:" 남자 "});
		input = $("<input>", {type:"radio", name:"gender", id:"gender1", value:"남자", checked:(gender=="남자")});
		$p.append(label).append(input);
		
		label = $("<span>", {html:" 여자 "});
		input = $("<input>", {type:"radio", name:"gender", id:"gender2", value:"여자", checked:(gender=="여자")});
		$p.append(label).append(input);
		
		$layout.append($p);
		
		return $layout;
	}
});

</script>
</head>
<body>

<h2> 폼 양식 추가</h2>

<div class="box" id="boxLayout"></div>
