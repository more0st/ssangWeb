<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

div > p { margin-bottom: 5px; }
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	// 항목 선택
	// $("#selectEmail").val("naver.com");
	$("#selectEmail option:eq(1)").prop("selected", true);
	
	$("#selectEmail").change(function(){
		if(! $(this).val()) return false;
		
		alert($(this).val());
	});
});

$(function(){
	$(".btnAdd").click(function(){
		let s = $("#inputs").val().trim();
		if(! s) return false;
		
		$("#subject").append("<option value='"+s+"'>"+s+"</option>");
		// $("<option value='"+s+"'>"+s+"</option>").appendTo("#subject");
		
		$("#inputs").val("");
		$("#inputs").focus();
	});
	
	$(".btnSelect").click(function(){
		let s;
		
		// s=$("#subject option:selected").text();
		// s=$("#subject option:selected").val();
		// s=$(":selected").val();
		s=$("#subject").val(); // 하나도 없으면 null
		
		alert(s);
	});
	
	$(".btnSelectDelete").click(function(){
		// if(! $("#subject").val() ) return false;
		let idx = $("#subject option").index($("#subject option:selected"));
		if(idx === -1) return false;
		
		$("#subject option:selected").remove();
		// $("#subject option:eq("+idx+")").remove();
	});
	
	$(".btnAllDelete").click(function(){
		$("#subject option").remove();
	});
});

</script>

</head>
<body>

<h2> SELECT 요소</h2>

<div class="box">
	<select id="selectEmail" class="form-select">
		<option value="">:: 선택 ::</option>
		<option value="naver.com">네이버</option>
		<option value="hanmail.net">다음</option>
		<option value="nate.com">네이트</option>
		<option value="gmail.com">지메일</option>
	</select>
</div>
<hr>

<div style="margin-top:20px; padding: 10px;">
	<p>
		<input type="text" id="inputs" class="form-control" placeholder="과목">
		<button type="button" class="btn btnAdd">등록</button>
	</p>
	<p>
		<button type="button" class="btn btnSelect">선택된 항목</button>
		<button type="button" class="btn btnSelectDelete">선택된항목 삭제</button>
		<button type="button" class="btn btnAllDelete">모두 삭제</button>
	</p>
</div>

<div class="box">
	<select name="subject" id="subject" class="form-select"></select>
</div>


</body>
</html>
