<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
*, *::after, *::before { box-sizing: border-box; }

body { font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif; }

a { color: #000; text-decoration: none; cursor: pointer; }
a:active, a:hover { text-decoration: underline; color: #F28011; }

.btn {
	padding: 5px 10px;
	font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	color: #333; font-weight: 500;
	border: 1px solid #999; border-radius: 4px;
	background-color: #fff;
	cursor:pointer;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	color:#333;
	background-color: #f8f9fa;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

.body-container { width: 400px; margin: 30px auto 10px; }

.body-title {
    margin: 0 0 25px 0;
    padding-top: 25px; padding-bottom: 5px;
    color: #424951;
    border-bottom: 1px solid #ddd;
}
.body-title h3 {
    min-width: 300px;
    margin: 0 0 -5px 0;
    padding-bottom: 5px;
    font-size: 23px;
    font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
    font-weight: bold;
    display: inline-block;
    border-bottom: 3px solid #424951;
}

.form-table th, .form-table td { padding: 5px 0; }
.form-table select { width:130px; height:120px; }
.form-table button { display:block; width:80px; }
.form-table textarea { height:60px; width: 98%; }

.left { text-align: left; padding-left: 7px; }
.center { text-align: center; }
.right { text-align: right; padding-right: 7px; }

</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#itemLeft").append("<option value='lee'>이이이</option>");
	$("#itemLeft").append("<option value='kim'>김김김</option>");
	$("#itemLeft").append("<option value='hong'>홍홍홍</option>");
	$("#itemLeft").append("<option value='no'>노노노</option>");
	$("#itemLeft").append("<option value='ma'>마마마</option>");
	$("#itemLeft").append("<option value='hi'>히히히</option>");
});

$(function(){
	$("#btnRight").click(function(){
		$("#itemLeft option:selected").each(function(){
			$(this).appendTo("#itemRight");
		});
	});
	
	$("#btnAllRight").click(function(){
		$("#itemLeft option").each(function(){
			$(this).appendTo("#itemRight");
		});
	});

	$("#btnLeft").click(function(){
		$("#itemRight option:selected").each(function(){
			$(this).appendTo("#itemLeft");
		});
	});

	$("#btnAllLeft").click(function(){
		$("#itemRight option").each(function(){
			$(this).appendTo("#itemLeft");
		});
	});
});

function sendOk() {
	if($("#itemRight option").length==0) {
		alert("받는사람을 먼저 추가하세요...");
		return;
	}
	
	// select 박스안의 항목을 서버로 전송하기 위해서는 먼저 항목을 선택해야 한다.
	//   즉, 선택된 항목만 서버로 전송된다.
	$("#itemRight option").prop("selected", true);
	
	// 서버로 전송
	alert('ok...');
}
</script>

</head>
<body>

<div class="body-container">
	<div class="body-title">
	   <h3><span>□</span> 쪽지 보내기</h3>
	</div>

	<form name="noteForm" method="post">
		<table class="form-table">
		<tr>
		    <td width="150"><span>친구목록</span></td>
		    <td width="100">&nbsp;</td>
		    <td width="150"><span>받는사람</span></td>
		</tr>
		
		<tr>
		    <td class="left">
		        <select name="itemLeft" id="itemLeft" multiple="multiple" class="form-select"></select>
		    </td>
		    <td class="center">
			    <button type="button" class="btn" id="btnRight"> &gt; </button>
			    <button type="button" class="btn" id="btnAllRight"> &gt;&gt; </button>
			    <button type="button" class="btn" id="btnLeft"> &lt; </button>
			    <button type="button" class="btn" id="btnAllLeft"> &lt;&lt; </button>
		    </td>
		    <td class="left">
		        <select name="itemRight" id="itemRight" multiple="multiple" class="form-select"></select>
		    </td>
		</tr>
		<tr>
		    <td colspan="3">
		       <span>메시지</span>
		    </td>
		</tr>
		<tr>
		    <td colspan="3" class="left">
		        <textarea name="msg" class="form-control"></textarea>
		    </td>
		</tr>
		</table>
		
		<table class="table">
		<tr>
		    <td class="right">
		        <button type="button" class="btn" onclick="sendOk();"> 쪽지보내기 </button>
		    </td>
		</tr>
		</table>
	</form> 
</div>

</body>
</html>
