<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 600px; min-height: 70px;
	padding: 5px; margin: 20px auto;
}
</style>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" type="text/css"/>
<style type="text/css">
  #sortable1, #sortable2 { list-style-type: none; margin: 0; padding: 0; zoom: 1; }
  #sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 3px; width: 90%; }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.8.8/i18n/jquery.ui.datepicker-ko.js"></script>
  
<script type="text/javascript">
$(function() {
	$( "#sortable1" ).sortable({
		items: "li:not(.ui-state-disabled)"
	});
	   
	$( "#sortable2" ).sortable({
		cancel: ".ui-state-disabled"
	});
	   
	$( "#sortable1 li, #sortable2 li" ).disableSelection();
});
</script>
</head>
<body>

<h2>sortable 예제 - 1</h2>

<div class="box"> 
	<ul id="sortable1">
	  <li class="ui-state-default">Item 1</li>
	  <li class="ui-state-default">Item 2</li>
	  <li class="ui-state-default ui-state-disabled">이동이 불가하며, 이곳에 drop도 불가능하다.</li>
	  <li class="ui-state-default ui-state-disabled">이동이 불가하며, 이곳에 drop도 불가능하다.</li>
	  <li class="ui-state-default">Item 3</li>
	  <li class="ui-state-default">Item 4</li>
	</ul>
</div>
<hr>
 
<h2 class="docs">sortable 예제 - 2</h2>
 <div class="box">
	<ul id="sortable2">
	  <li class="ui-state-default">Item 1</li>
	  <li class="ui-state-default">Item 2</li>
	  <li class="ui-state-default ui-state-disabled">이동이 불가능하다. 이곳에 drop는 가능</li>
	  <li class="ui-state-default ui-state-disabled">이동이 불가능하다. 이곳에 drop는 가능</li>
	  <li class="ui-state-default">Item 3</li>
	  <li class="ui-state-default">Item 4</li>
	</ul>
</div>

</body>
</html>
