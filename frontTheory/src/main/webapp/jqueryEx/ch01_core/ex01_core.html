<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
// dom이 로드될 때
// 가장 마지막 것만 실행됨
// 프로퍼티 이벤트로 하면 마지막 이벤트만 출력됨 
/*
window.onload = function() {
	alert("하이..."); 
};

window.onload = function() {
	alert("방가..."); 
};
*/

// 둘 다 실행 
/*
window.addEventListener("load", function() {
	alert("하이..."); 
});

window.addEventListener("load", function() {
	alert("방가..."); 
});
*/

// 둘 다 실행 
// jQuery == $
// jQuery(document).ready(function() {}); 의 짧은 표현 => $(function(){}); 
jQuery(document).ready(function() {
	alert('ㅎㄱ');
});

$(function() {	// $ 가 충돌나면 jQuery 쓰면 됨 
	alert('ㅂㄱ');
});


</script>

</head>
<body>

<div class="container">
	<h2> core 예제 </h2>
	
	<p>
	- jQuery( elements ) Returns : jQuery<br>
	   jQuery(원소), jQuery(원소.원소.원소) : 실행후 jQuery객체를 반환 하나 또는 다단계의 문서 원소로서 사용할수 있다.
	</p>
	<p>
	  $()은 $(document).ready() 의 짧은 표현으로 사용가능하다.<br>
	  $(document).ready() 은 문서가 사용가능한 시점을 자동으로 인식하여 주어진 콜백 함수를 동작시킨다.<br>
	  콜백함수란 지정된 행위가 끝난다음 자동적으로 실행될 함수를 의미한다.<br>
	</p>
</div>

</body>
</html>
