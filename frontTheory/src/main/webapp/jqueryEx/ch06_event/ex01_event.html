<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		alert("클릭했습니다. !!!");
	});
	
	$(".btn2").on("click", function(){
		alert("클릭했습니다. !!!");
	});
	
	$(".btn4").click(function(){
		$(".btn3").on("click", function(){
			alert("클릭했습니다. !!!");
		});
		
		$(".btn3").text("클릭 가능");
	});

	$(".btn5").click(function(){
		$(".btn3").off("click")
		$(".btn3").text("클릭 불가");
	});
});

/*
-- 이벤트의 연결(event binding)
  $("selector").click(function(event) { // 실행하고자 하는 jQuery 코드 });
  $("selector").bind("click", function(event) { // 실행하고자 하는 jQuery 코드 });
  $("selector").on("click", function(event) { // 실행하고자 하는 jQuery 코드 });
  $("body").on({"click": function(event) { // 실행하고자 하는 jQuery 코드 }}, "selector");
  $("body").on("click", "selector", function(event) { // 실행하고자 하는 jQuery 코드 });

  jQuery 1.7부터는 .bind()나 .click() 메소드를 사용해도, 내부적으로 .on() 메소드를 이용하여 이벤트 핸들러와 바인
  
-- .on() 메소드
  선택한 요소에 어떤 타입의 이벤트라도 연결할 수 있다.
  하나의 이벤트 핸들러에 여러 개의 이벤트를 동시에 연결할 수 있다.
  선택한 요소에 여러 개의 이벤트 핸들러와 여러 개의 이벤트를 같이 연결할 수 있다.
  사용자 지정 이벤트(custom event)를 위해 이벤트 핸들러로 데이터를 넘길 수 있다.
  차후에 다루게 될 요소를 이벤트에 바인딩할 수 있다.
  
-- .off() 메소드
  더 이상 사용하지 않는 이벤트와의 바인딩(binding)을 제거한다.

-- 이벤트 핸들러 함수 내부의 $(this)
    이벤트를 발생시킨 객체
*/
</script>

</head>
<body>

<h2>Event</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 클릭 1 </button>
	<button type="button" class="btn btn2"> 클릭 2 </button>
</div>
<hr>

<div style="margin: 20px;">
	<button type="button" class="btn btn3"> 클릭 불가 </button>
	<button type="button" class="btn btn4"> 클릭 가능하도록 합니다. </button>
	<button type="button" class="btn btn5"> 클릭 불 가능하도록 합니다. </button>
</div>
<hr>

</body>
</html>
