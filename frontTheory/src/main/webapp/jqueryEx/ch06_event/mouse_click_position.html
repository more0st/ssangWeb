<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	/* padding: 15px; */
	margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".boxArea").click(function(e){
		let x, y, s;

		// Documet를 기준으로 한 엘리먼트의 위치 값. ".boxArea"의 document 기준으로 위치
		x = $(this).offset().left;
		y = $(this).offset().top;
		s = "<p>offset().left, offset().top : " + x + ", " + y + "</p>";
		
		// 전체 문서를 기준으로 x,y 좌표를 반환. 스크롤된 영역(화면)을 포함해서 계산
		x = e.pageX;
		y = e.pageY;
		s += "<p>pageX, pageY : " + x + ", " + y + "</p>";

		// 클라이언트 영역 내의 x,y 좌표. 클라이언트 영역은 현재 보이는 브라우저 화면 기준
		// 스크롤된 영역은 무시되고 해당 문서 상단이 0
		x = e.clientX;
		y = e.clientY;
		s += "<p>clientX, clientY : " + x + ", " + y + "</p>";
		
		// 모니터 화면을 기준으로 하는 마우스 좌표
		x = e.screenX;
		y = e.screenY;
		s += "<p>screenX, screenY : " + x + ", " + y + "</p>";

		// 이벤트 대상이 기준. 전체 문서를 기준(스크롤 화면 포함)
		// 화면 중간에 있는 박스 내부에서 클릭한 위치를 찾을 때 해당 박스의 왼쪽 모서리 좌표가 0
		x = e.offsetX;
		y = e.offsetY;
		s += "<p>offsetX, offsetY : " + x + ", " + y + "</p>";
		
		$(".resultBox").html(s);
	});
});
</script>
</head>
<body>

<h2>Event - 마우스 클릭 좌표</h2>

<div class="box boxArea" style="width: 500px; height: 300px;"></div>
<hr>

<div class="box resultBox"></div>

</body>
</html>
