<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#linkList1 a").on("click", function(event) {
		event.preventDefault();	// 이벤트 중지 
		alert("이 링크는 동작하지 않습니다!");
	});
	$(".btn1").one("click", function() {
		// 링크가 적용 됨
		$("#linkList1").append('<li><a href="//www.naver.com">네이버</a></li>');
	});

	$("#linkList2").on("click", "a", function(event) {
		event.preventDefault();
		alert("이 링크는 동작하지 않습니다!");
	});
	$(".btn2").one("click", function() {
		// 링크가 적용되지 않음
		$("#linkList2").append('<li><a href="//www.naver.com">네이버</a></li>');
	});
	
	$("#linkList3").on("click", "a", function(event) {
		alert("이 링크는 동작하지 않습니다!");
		return false;	// 이벤트 취소 (jQuery 안에서)
	});
});

/*
-- 이벤트 핸들러 함수 내부의 $(this)
  이벤트에 바인딩된 요소
  
-- 이벤트 중지
   - Event.preventDefault() : 프리벤트디폴트함수는 이벤트를 취소할 수 있는 경우, 이벤트의 전파를 막지 않고 그 이벤트를 취소한다.
   - Event.stopPropagation() : 현재 이벤트가 상위로 전파되지 않도록 중단한다. 즉, 캡처 및 버블 링 단계에서 현재 이벤트가 더 이상 전파되지 않도록 한다.
   - Event.stopImmediatePropagation() : 상위 뿐 아니라 같은 레벨로도 이벤트가 전파되지 않도록 중단한다.
   - return false; : jquery 에서는 event.preventDefault()와 event.stopPropagation()를 모두 수행한것과 같다.
*/
</script>

</head>
<body>

<h2>Event</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 추가1 </button>
</div>
<div class="box">
	<ul id="linkList1">
	  <li><a href="//www.daum.net">다음</a></li>
	  <li><a href="//www.google.com">구글</a></li>
	</ul>
</div>
<hr>

<div style="margin-top: 5px; margin-left: 20px;">
	<button type="button" class="btn btn2"> 추가2 </button>
</div>
<div class="box">
	<ul id="linkList2"></ul>
</div>
<hr>

<div class="box">
	<ul id="linkList3">
		<li><a href="//www.naver.com">네이버</a></li>
	</ul>
</div>

</body>
</html>
