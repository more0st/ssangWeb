<!DOCTYPE html>

<head>

<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.board-title {
	width:100%;
	height:45px;
	line-height:45px;
	text-align:left;
	font-weight: bold;
	font-size:15px;
}

.board-paging {
	margin-top: 10px;
	clear:both;
	height:35px;
	line-height:35px;
	text-align:center;
}

.board-list tr { border-bottom: 1px solid #777; text-align: center; }
.board-list tr:first-child { border-top: 3px solid #777; background: #eee; }
.board-list tr:last-child { border-bottom: 2px solid #777; }
.board-list tr td:nth-child(2) { padding-left: 10px; text-align: left; }

.popup-dialog {
	box-sizing: border-box;
	padding: 5px;
	width: 300px;
	min-height: 80px;
	border: 1px solid #ccc;
	display: none;
	background: #fff;
}
.popup-dialog .popup-header{
	box-sizing: border-box;
	width: 290px;
	height: 25px;
	line-height: 25px;
	border: 1px solid #999;
	padding-left: 5px;
	padding-right: 5px;
}
.popup-title{
	box-sizing: border-box;
	float: left;
	width: 265px;
	font-size: 11px;
	color: #333;
}
.popup-close {
	box-sizing: border-box;
	float: right;
	cursor: pointer;
}
.popup-dialog .popup-body {
	clear:both;
	box-sizing: border-box;
	padding: 5px;
	width: 290px;
	height: 50px;
	font-size: 11px;
	color: #333;	
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$("body").click(function(e){
		let $target = $(e.target);
		if($target.attr("class") !== "popup-dialog") {
			if($(".popup-dialog").is(':visible')) {
				$(".popup-dialog").hide();
			}
		}
	});
});

$(function(){
	$(".board-list a").mouseover(function(e){
		let top = e.pageY;	// 상단 좌표 위치 안맞을 시 e.clientY
		let left = e.pageX;	// 좌측 좌표 위치 안맞을 시 e.clientX
		
		$('.popup-dialog').css({
		     "top": (top+10),
		     "left": (left+10),
		     "position": "absolute",
		     "z-index": "1000"
		}).show();
	});
	
	$(".board-list a").mouseleave(function(e){
		if($(".popup-dialog").is(':visible')) {
			$(".popup-dialog").hide();
		}
	});

/*
    $("body").on("click", ".popup-close", function(){
    	$(".popup-dialog").fadeOut(300);
    });
*/
});

</script>
