<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box {
    width: 200px; height: 100px;
	margin: 20px auto; padding: 15px; 
	border: 3px dotted gray;
    overflow: scroll;
    white-space:nowrap	
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
  	$(".btn1").on("click", function(){
        $(".box").scrollLeft(70);
        $(".box").scrollTop(20);
      
        let left = $(".box").scrollLeft();
        let top = $(".box").scrollTop();
        
      	$("#boxResult").html("<p>Left:" + left + ", Top:" + top + "</p>");
    });
  	
  	// scroll 이벤트
    $(".box").on('scroll', function(){
    	let left = $(this).scrollLeft();
    	let top = $(this).scrollTop();
        $("#boxResult").html("<p>Left:" + left + ", Top:" + top + "</p>");
      });
});

/*
-- 요소의 스크롤 위치
  .scrollLeft() : 선택한 요소 집합의 첫 번째 요소의 수평 스크롤 바의 위치를 얻거나, 선택된 요소의 수평 스크롤 바의 위치를 인수로 전달받은 값으로 설정한다.
  .scrollTop() : 선택한 요소 집합의 첫 번째 요소의 수직 스크롤 바의 위치를 얻거나, 선택된 요소의 수직 스크롤 바의 위치를 인수로 전달받은 값으로 설정한다.
*/
</script>

</head>
<body>

<h2>요소의 스크롤 위치</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 스크롤 위치 변경 </button>
</div>
<hr>

<div class="box" id="boxLayout">
	<p>jquery</p>
	<p>요소의 스크롤 위치</p>
	<p>.scrollLeft() : 선택한 요소의 수평 스크롤 바의 현재 위치를 반환하거나, 해당 요소의 수평 스크롤 바의 위치를 설정한다.</p>
    <p>.scrollTop() : 선택한 요소의 수직 스크롤 바의 현재 위치를 반환하거나, 해당 요소의 수직 스크롤 바의 위치를 설정한다.</p>
</div>
<hr>

<div id="boxResult"></div>

</body>
</html>
