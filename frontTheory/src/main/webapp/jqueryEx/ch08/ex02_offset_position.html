<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box{
	width: 350px; min-height: 50px;
	margin: 20px auto; padding: 15px;
	border: 3px dotted gray;
	position: relative;
}

div > p {
	margin-left: 10px;
}

</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		let p = $("p:first").offset();
		let s = "<div>top: " + p.top + "px, left: " + p.left + "px</div>";
		$("#boxResult").html(s);
	});  
    
	$(".btn2").click(function(){
		$("p").offset({ top: 200, left: 30 });
	}); 

	$(".btn3").click(function(){
		let p1 = $("p").position();
		let s1 = "<div>position - top: " + p1.top + "xp, left: " + p1.left + "xp</div>";

		let p2 = $("p").offset();
		let s2 = "<div>offset - top: " + p2.top + "xp, left: " + p2.left + "xp</div>";	
	    
		$("#boxResult").html(s1+s2);
	});  
});

/*
-- 요소의 위치
  .offset() : 선택한 요소 집합의 첫 번째 요소의 위치를 HTML 문서를 기준으로 반환하거나, 선택한 요소의 위치를 인수로 전달받은 값으로 설정한다.
      offset().left, offset().top : Documet를 기준으로 한 엘리먼트의 위치 값
  .position() : 선택한 요소 집합의 첫 번째 요소의 위치를 해당 요소가 웹 페이지에 위치할 때 기준이 되었던 부모 요소를 기준으로 하는 상대 위치를 반환한다.
      position().left, positon().top : 부모(offsetParent)엘리먼트를 기준으로 한 엘리먼트(요소)가 위치한 x, y 좌표값
 */
</script>

</head>
<body>

<h2>요소의 위치</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 위치 반환-offset </button>
	<button type="button" class="btn btn2"> 위치 설정-offset </button>
	<button type="button" class="btn btn3"> 위치 반환 </button>
</div>
<hr>

<div class="box" id="boxLayout">
	<p>자바</p>
</div>
<hr>

<div class="box" id="boxResult"></div>

</body>
</html>
