<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

#boxLayout{
	width: 350px;
	height: 250px;
	margin: 20px auto;
	border: 3px dotted gray;
	padding: 15px; 
}

#boxResult{
	width: 500px;
	min-height: 50px;
	margin: 20px auto;
	border: 3px dotted gray;
	padding: 15px; 
}

div > p {
	margin-bottom: 5px;
}

</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		let s;
		s = "<p>너비:" + $("#boxLayout").width() + "px, 높이:" +  $("#boxLayout").height() + "px - 요소의 크기</p>"
		s += "<p>너비:" + $("#boxLayout").innerWidth() + "px, 높이:" +  $("#boxLayout").innerHeight() + "px - 요소의 크기 + 패딩</p>";
		s += "<p>너비:" + $("#boxLayout").outerWidth() + "px, 높이:" +  $("#boxLayout").outerHeight() + "px - 요소의 크기 + 패딩 + 테두리</p>";
		s += "<p>너비:" + $("#boxLayout").outerWidth(true) + "px, 높이:" +  $("#boxLayout").outerHeight(true) + "px - 요소의 크기 + 패딩 + 테두리 + 마진</p>";		
		
		$("#boxResult").html(s);
	});
	
	$(".btn2").click(function(){
		$("#boxLayout").width(500);
		$("#boxLayout").height(300);
	});
	
	$(".btn3").click(function(){
		let s;
		// 브라우저 크기를 변경하여 확인
		s = "<p>document 너비는 " + $(document).width() + "px, 높이는 " + $(document).height() + "px </p>";
		s += "<p>window 너비는 " + $(window).width() + "px, 높이는 " + $(window).height() + "px </p>";
		$("#boxResult").html(s);
	});

});

/*
-- 요소의 크기
  .width() : 요소의 너비.
      선택한 요소 집합의 첫 번째 요소의 너비를 반환하거나, 선택된 요소의 너비를 인수로 전달받은 값으로 설정한다.
  .height() : 요소의 높이.
      선택한 요소 집합의 첫 번째 요소의 높이를 반환하거나, 선택된 요소의 높이를 인수로 전달받은 값으로 설정한다.
  .innerWidth() : 요소의 너비 + 패딩(padding)의 너비.
      선택한 요소 집합의 첫 번째 요소의 너비에 패딩 영역을 포함한 너비를 반환한다.
  .innerHeight() : 요소의 크기 + 패딩(padding)의 높이.
      선택한 요소 집합의 첫 번째 요소의 높이에 패딩 영역을 포함한 높이를 반환한다.
  .outerWidth() : 요소의 너비 + 패딩의 너비 + 테두리(border)의 크기.
      선택한 요소 집합의 첫 번째 요소의 너비에 패딩 영역과 테두리를 포함한 너비를 반환한다. 또는 인수로 true를 전달받으면 마진 영역까지 포함한 너비를 반환한다.
  .outerHeight() : 요소의 높이 + 패딩의 높이 + 테두리(border)의 높이.
      선택한 요소 집합의 첫 번째 요소의 높이에 패딩 영역과 테두리를 포함한 높이를 반환한다. 또는 인수로 true를 전달받으면 마진 영역까지 포함한 높이를 반환한다.
  .outerWidth(true) : 요소의 너비 + 패딩의 너비 + 테두리의 너비 + 마진(margin)의 너비
  .outerHeight(true) : 요소의 높이 + 패딩의 높이 + 테두리의 높이 + 마진(margin)의 높이
  
  - $(document).width(), $(document).height() : document 영역의 전체 넓이와 높이(수직 스크롤바가 존재하면 스크롤바를 이동해서 가장아래까지의 높이)
  - $(window).width(), $(window).height() : window의 넓이와 높이 (단, 메뉴바, 툴바, 스크롤바의 크기는 제외)
 */
</script>

</head>
<body>

<h2>요소의 크기</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 크기 확인 </button>
	<button type="button" class="btn btn2"> 크기 변경 </button>
	<button type="button" class="btn btn3"> 뷰포트 확인 </button>
</div>
<hr>

<div id="boxLayout"></div>
<hr>

<div id="boxResult"></div>

</body>
</html>
