<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 500px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.box span, .box label { display: block; }
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function() {
	// span 태그 글자색 변경 
	$('span').css('color', 'red');
	// span, label 태그 글자에 밑줄 
	$('span').css('text-decoration', 'underline');
	$('label').css('text-decoration', 'underline');
	// div1 아이디의 글자색 변경
	$('#div1').css('color', 'green');
	// div2 아이디의 글자 진하게 
	$('#div2').css('font-weight', '700');
	// c1 클래스 배경색 변경 
	$('.c1').css('background','skyblue');
	
	
	// input 요소 중 name = subject 요소의 배경색 변경 
	$('input[name=subject]').css('background','orange');
	
	// form의 input 요소 중 name 속성을 가진 요소의 보더 없애기 
	$('form input[name]').css('border','none');
	
	// form의 input 요소 중 type = text, type = password 인 요소의 보더를 blue 로
	$('form input[type=text], form input[type=password]').css('border', '1px solid blue');
	
	// form의 input 요소 중 name 속성값이 a로 시작하는 요소 보더 변경
	$('form input[name ^= a]').css('border-right','3px solid red');
	
	// form의 input 요소 중 title 속성 값이 '버튼'으로 끝나는 요소의 배경색 변경
	$('form input[title $= 버튼]').css('background','green');
	
	// form의 input 요소 중 name 속성값에 x를 포함하는 요소의 보더 변경
	$('form input[name *= x]').css('border-left','3px solid black');
	
	// form의 input 요소 중 title 속성값에 '내용'이라는 단어가 존재하는 요소의 배경 변경
	$('form input[title ~= "내용"]').css('background','yellow');
	
});


</script>

</head>
<body>

<h2>selectors 예제</h2>

<div class="box">
	<div id="div1">테스트 1</div>
	<div id="div2" class="c1">테스트 2</div>
	<span>테스트 3</span>
	<span>테스트 4</span>
	<div id="div3" class="c1">테스트 5</div>
	<span class="c1">테스트 6</span>
	<label class="c2">테스트 7</label>
</div>
<hr>

<div class="box">
	<p><input type="text" name="subject" title="과목 입력"></p>
	<form>
		<p><input type="text" name="subject" title="과목 입력"></p>
		<p><input type="text" name="ax1" title="1장 제목 입력"></p>
		<p><input type="text" name="as2" title="1장 내용 입력"></p>
		<p><input type="text" name="bx1" title="2장 제목 입력"></p>
		<p><input type="text" name="bs2" title="2장 내용 입력"></p>
		<p><input type="password" name="pwd" title="패스워드 입력"></p>
		<p><input type="file" name="selectFile"></p>
		<p>
			<input type="button" value="입력완료" title="입력 버튼">
			<input type="reset" value="다시입력" title="리셋 버튼">
		</p>
	</form>
</div>

</body>
</html>
