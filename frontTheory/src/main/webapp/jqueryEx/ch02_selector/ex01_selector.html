<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

span, label { display: block; }

</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- 원래는 jquery 다운받아서 써야함 -->

<script type="text/javascript">
$(function(){
	// 모든 요소
	$("*").css({color:'#333', 'font-size':'13px'});
	// 자바 스크립트 객체 '-'은 변수로 못만듦. 그래서 ''로 감싼다. color는 ''로 감싸도 되고 안감싸도 됨
	
	// 태그 선택자 
	$('p').css('border', '2px dashed #333');
	
	// ID 선택자 
	$('#layout1').css({width:'300px', padding:'10px', border:'2px solid green'});
	
	// class 선택자 
	$('.red').css('color', 'red');
	
	// AND 
	$('label.underline').css('text-decoration', 'underline');
	
	// 바로 아래 자식
	$('div > label').css('color', 'tomato');
	
	// 모든 자손
	$('div label').css('background', 'yellow');
	
	// 바로 다음 형제
	$('label + span').css('border', '1px dashed red');
	
	// 일반 형제
	$('label ~ span').attr('title', '과목');
	
});


/*
-- 주요 셀렉터 --
* : 모든 요소와 일치
태그 : 지정된 태그와 일치
#아이디 : 요소의 id 속성값과 일치
.클래스명 : 요소의 class 속성값과 일치
selector1, selector2 : 선택자 목록(,)은 일치하는 모든 요소를 선택(OR 연산)
selector1selector2 : 모든 조건을 만족하는 요소. 선택자끼리 띄어쓰기 없이 붙여 쓴다.(AND 연산)

E1 E2  : E1 요소의 자식인 모든 E2 요소와 일치. 자손(후손) 결합자
E1 > E2 : E1 요소 바로 아래 자식인 E2 요소와 일치. 자식 결합자(>)
E1 + E2 : E1 요소의 바로 다음에 나오는 형제요소 E2와 일치. 인접 형제 결합자(+)
E1 ~ E2 : E1 요소의 다음에 나오는 모든 형제 E2와 일치. 일반 형제 결합자(~) 

E1[attr] : attr 어트리뷰트를 갖는 E1 요소와 일치 
E1[attr=val] : attr 어트리뷰트의 값이 val을 갖는 E1 요소와 일치 
E1[attr^=val] : attr 어트리뷰트의 값이 val 값으로 시작하는 E1 요소와 일치 
E1[attr$=val] : attr 어트리뷰트의 값이 val 값으로 끝나는 E1 요소와 일치 
E1[attr*=val] : attr 어트리뷰트의 값이 val 값을 포함하는 E1 요소와 일치 
*/
</script>

</head>
<body>

<h2>selectors 예제</h2>

<div class="box">
	<div id="layout1">
		<label>프로그래밍</label>
		<span class="red">자바</span>
		<span>C언어</span>
		<span class="underline">코틀린</span>
		<p>
			<label class="red underline">데이터베이스</label>
			<span>오라클</span>
			<span>mysql</span>
			<span>빅데이터</span>
		</p>
	</div>
	<div id="layout2">
		<label>웹</label>
		<span>HTML</span>
		<span>CSS</span>
		<span>javascript</span>
		<p>
			<label>웹프로그램</label>
			<span>JSP</span>
			<span>PHP</span>
			<span>ASP.NET</span>
		</p>
		<p>
			<span>React</span>
			<label>기타</label>
			<span>jquery</span>
		</p>
	</div>
</div>

</body>
</html>
