<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.ps {
	padding: 5px; margin-bottom: 5px;
	font-size: 15px; color: #fff;
	background: #333;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
// 쓰잘데기 없음
$(function() {
	// 클래스 item1과 item2 
	//$(".item1, .item2").css("border", "1px solid tomato");
	$(".item1").add(".item2").css("border", "1px solid tomato");	// 윗줄과 똑같은거 
	
	// ul#s2 와 자식 item3
	$("ul#s2").find(".item3").addBack().css("border", "1px solid green");
	
	// p#p1
	$("p#p1").find("label").end().css("border", "2px solid tomato");
	
	$("ul#s2").contents().find(".item4").css("background", "yellow");
	
});

/*
-- 기타 탐색 메소드
  .add() : 선택한 요소에 다른 요소를 추가 선택한다.
  .addBack() : 선택한 요소의 집합에 바로 전에 선택했던 요소를 추가한다.
  .end() : 마지막으로 실행한 메소드의 실행 전 상태로 선택한 요소의 집합을 복원한다.
  .offsetParent() : DOM 트리에 존재하는 부모요소들 중 위치(positioned)요소를 기준으로 가장 가까운 요소를 찾아서 요소를 선택한다.
  .contents() : 선택한 요소의 자식(child) 요소를 모두 선택한다. (텍스트 노드와 주석 노드까지 모두 포함)
*/
</script>

</head>
<body>

<h2>탐색(Traversing)</h2>

<div class="box">
	<p class="ps" id="p1">
		<label>프로그래밍</label>
	</p>
	<ul id="s1">
		<li>자바</li>
		<li>스프링</li>
		<li class="item1">파이썬</li>
		<li>C</li>
		<li class="item2">C++</li>
		<li>Unix C</li>
	</ul>		
</div>

<div class="box">
	<p class="ps" id="p2">
		<label>웹 프로그래밍</label>
	</p>
	<ul id="s2">
		<li>자바스크립트</li>
		<li class="item3"> HTML</li>
		<li>CSS</li>
		<li class="item4">Node.js</li>
		<li>JSP</li>
		<li>ASP.NET</li>
		<li><span class="item4">PHP</span></li>
	</ul>		
</div>

<div class="box">
    <div>
        <ul style="position:relative;">
            <li class="item">
                <span>jquery</span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
