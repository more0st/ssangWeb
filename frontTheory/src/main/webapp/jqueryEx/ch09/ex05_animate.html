<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.box1{
	width: 10px; height: 10px;
	margin: 30px; padding: 15px; 
	background: green;
}

.box2{
	width: 150px; height: 150px;
	margin: 30px; padding: 15px; 
	background: tomato;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		$(".box1").animate({
	        width: "250px",
	        height: "250px",
	        opacity: 0.5
		},
		1000,
		function() {
			console.log("애니메이션 효과 실행이 완료되었습니다.");
		});	
	});

	$(".btn2").click(function(){
		$(".box2").animate({
			width: "toggle",
			height: "toggle",
		}, 1000);
	});
});

/*
-- 애니메이션 효과
  .animate() : 메소드를 이용하여 사용자 정의한 이펙트 효과를 정의할 수 있다.
      여러 CSS 스타일 속성을 이용하여 새로운 이펙트 효과를 만들어 준다.

-- 형식
  $(선택자).animate(스타일 [,지속시간] [,시간당속도함수] [,콜백 함수]);
  
    스타일 : 필수이며, 이펙트 효과를 구성할 CSS 스타일 속성을 정의한다.
    지속 시간 : 이펙트 효과가 지속될 시간을 전달한다.
    시간당 속도 함수(easing function): 이펙트 효과의 시간당 속도를 전달한다.
    콜백 함수: 이펙트 효과의 동작이 완료된 후에 실행할 함수를 정의한다.
 */
</script>
</head>
<body>

<h2>애니메이션 효과</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 확인 </button>
	<button type="button" class="btn btn2"> 시작 </button>
</div>
<hr>

<div class="box1"></div>

<div class="box2"></div>

</html>
