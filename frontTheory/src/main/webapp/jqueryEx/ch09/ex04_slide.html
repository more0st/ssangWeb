<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.faq-body{
	width: 100%;
	min-height: 50px;
	margin: 20px auto;
}

.faq-body h3.question{
    color:#333;
    font-weight:500;
    border:1px solid #ccc;
    background-color:#fff;
    padding:5px 10px 5px;
    border-radius:4px;	
    cursor:pointer;
    margin: 3px 0 0;
}
.faq-body h3.question:hover {
	 background-color:#e6e6e6;
}

.faq-body div.answer {
	border: 1px solid #ccc;
	border-top: none;
	min-height: 50px;
	padding: 5px;
	display: none;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".faq-body h3.question").click(function() {
		let $answer = $(this).next(".faq-body div.answer");
		let isVisible = $answer.is(':visible');
		if(isVisible) {
			$(this).next(".faq-body div.answer").slideUp(100);
		} else {
			$(this).next(".faq-body div.answer").slideDown(100);
		}
	});
});

/*
-- 슬라이드(slide) 효과
.slideUp() : 선택한 요소의 CSS height 속성값을 높여가며 사라지게 한다.
.slideDown() : 선택한 요소의 CSS height 속성값을 낮춰가며 나타나게 한다.
.slideToggle() : 선택한 요소에 .slideUp() 메소드와 .slideDown() 메소드를 번갈아가며 적용한다.

-- 효과 속도 설정
  인수로 밀리초(ms)로 설정하거나 "slow", "fast"와 같은 예약어를 전달하여, 이펙트 효과의 속도를 설정할 수도 있다.
 */
</script>
</head>
<body>

<h2>슬라이드(slide) 효과</h2>

<div class="container">
	<div class="faq-body">
		<h3 class="question">자바란 ?</h3>
		<div class="answer">
			자바는 ...
		</div>
		<h3 class="question">CSS 란 ?</h3>
		<div class="answer">
			CSS 는 ...
		</div>
		<h3 class="question">HTML 이란 ?</h3>
		<div class="answer">
			HTML은 ...
		</div>
		<h3 class="question">javascript 란 ?</h3>
		<div class="answer">
			javascript는 ...
		</div>
	</div>
</div>

</html>
