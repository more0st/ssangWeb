<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<!-- colspan : 가로로 합치고자하는 열 수를 지정 -->
<table border="1" style="width: 400px;">
<tr>
	<td>A</td>
	<td>B</td>
	<td>C</td>
	<td>D</td>
</tr>
<tr>
	<td>E</td>
	<td colspan="2">F</td>
	<td>G</td>
</tr>
<tr>
	<td>H</td>
	<td colspan="3">I</td>
</tr>
</table>
<hr>


<!-- rowspan: 세로로 합치고자하는 행수 지정 -->
<table border="1" style="width: 400px;">
<tr>
	<td>A</td>
	<td>B</td>
	<td>C</td>
	<td>D</td>
</tr>
<tr>
	<td>E</td>
	<td rowspan="2">F</td>
	<td>G</td>
	<td>H</td>
</tr>
<tr>
	<td>I</td>
	<td colspan="2">J</td>
</tr>
</table>


</body>
</html>
