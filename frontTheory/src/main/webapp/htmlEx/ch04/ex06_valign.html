<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h3> 테이블 : valign 속성</h3>

<table border="1" style="width: 400px; border-collapse: collapse;">
<tr height="100" align="center">
	<td width="100" valign="top">top</td>
	<td width="100">기본</td>
	<td width="100" valign="middle">middle</td>
	<td width="100" valign="bottom">bottom</td>
</tr>
</table>
<hr>

<table border="1" style="width: 400px; border-collapse: collapse;">
<tr height="100" align="center">
	<td width="100" style="vertical-align: top;">top</td>
	<td width="100">기본</td>
	<td width="100" style="vertical-align: middle;">middle</td>
	<td width="100" style="vertical-align: bottom;">bottom</td>
</tr>
</table>
<hr>

</body>
</html>
