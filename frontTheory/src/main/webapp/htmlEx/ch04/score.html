<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{padding: 0; margin: 0;}
body {
	font-family: 맑은 고딕, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

.body-container{
	width: 800px;
	margin: 30px auto;
}

.body-container .title{
	font-size: 16px; font-weight: 700; padding: 13px 0;
}

.table {width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #333; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }

.table-list thead > tr {background: #f8f9fa;}
.table-list td, .table-list th { text-align: center; }
.table-list td:nth-child(9n+8) { text-align: right; padding-right: 15px;}

</style>

</head>
