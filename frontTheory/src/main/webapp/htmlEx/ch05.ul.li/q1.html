<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{margin: 0; padding: 0; box-sizing: border-box;}

.box {
	width: 700px; margin: 30px auto;
}

.box ul {
	padding: 0; clear: both;
}

.box ul > li {
	list-style: none;
	float: left;
	width: 100px;
	padding: 7px 5px;
	border-bottom: 1px solid #333;
	text-align: center;
}

.box ul:first-child li {
	border-top: 2px solid #333;
	background: #eee;
}

.box li:nth-child(5n+1) { width: 10%; padding: 5px 5px; }
.box li:nth-child(5n+2) { width: 55%; text-align: left; padding: 5px 5px; }
.box li:nth-child(5n+3) { width: 10%; padding: 5px 5px; }
.box li:nth-child(5n+4) { width: 15%; padding: 5px 5px; }
.box li:nth-child(5n+5) { width: 10%; padding: 5px 5px; }


</style>

</head>
<body>

<div class="box">
	<ul>
		<li>번호</li>
		<li>제목</li>
		<li>작성자</li>
		<li>작성일</li>
		<li>조회수</li>
	</ul>
	
	<ul>
		<li>2</li>
		<li>제목2..</li>
		<li>스프링</li>
		<li>2015-10-10</li>
		<li>10</li>
	</ul>	
	
	<ul>
		<li>1</li>
		<li>제목1..</li>
		<li>홍길동</li>
		<li>2015-10-10</li>
		<li>5</li>
	</ul>
</div>

</body>
</html>
