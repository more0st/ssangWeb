<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>img 태그</h3>

<!-- img : 인라인태그, 이미지를 출력할 때 사용 -->
<img src="ddd.jpg">

<!-- 이미지가 없으면 alt 의 메시지 출력 -->
<img src="dog.jpg" alt="시바">
<hr>

<img alt="강아지" title="시바" src="ddd.jpg" width="200">
<img alt="강아지" title="시바" src="ddd.jpg" style="width: 100px; border: 5px solid blue;">
<hr>

<img alt="강아지" title="시바" src="ddd.jpg" style="width: 200px; vertical-align: top;">
<img alt="강아지" title="시바" src="ddd.jpg" style="width: 100px; vertical-align: top;">
<hr>

<img alt="강아지" title="시바" src="ddd.jpg" style="width: 200px; vertical-align: middle;">
<img alt="강아지" title="시바" src="ddd.jpg" style="width: 100px; vertical-align: middle;">
<hr>

</body>
</html>
