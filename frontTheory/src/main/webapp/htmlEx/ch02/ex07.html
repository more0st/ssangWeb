<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3> 포멧팅 관련 태그 </h3>

<p>address : 저자, 연락처 정보 태그 </p>
<address>저자 : 배고파</address>
<hr>

<p> b : 진하게 </p>
<b>진하게 한잔</b>
<hr>

<p> em : 이탤릭. i태그와 동일 </p>
<em>이탤릭</em>
<hr>

<p> i : 이탤릭 </p>
<em>이탤릭</em>
<hr>

<p> pre : 서식 설정 태그 </p>
<pre>
	서식이 설정된 텍스트를 표현하는데 사용
	공백, 탭, 엔터등이 그대로         표현
	단, 글자 크기가 변경됨
</pre>
<hr>

<p> sub, sup : 아래, 위 첨자</p>
<p>
	log<sub>2</sub>5<sup>3</sup>
</p>

</body>
</html>
