<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>block과 inline 태그</h3>

<h3>블록태그</h3>

<p style="background: yellow;"> 블록1 </p> <p style="background: tomato;"> 블록2 </p>
<p style="width: 300px; background: gray;">웹</p>
<p style="background: blus;">CSS</p>
	<!-- 블록 태그는 전후 줄이 벌어짐, 항상 새로운 줄에 출력 -->
	<!-- 블록 태그 폭은 화면 100%. 전체화면을 차지 -->
	<!-- width, height, margin, padding 적용 가능 -->
	<!-- div, h1~h6, p , ol, ul, li, form, table 등 -->
<hr>

<h3>인라인태그</h3>
<span style="background: red;">인라인1</span><span style="background: green;">인라인2</span>
<span style="background: #d8e36b;">인라인태그</span>
<span style="width: 300px; background: black; color: white;">오라클</span>
	<!-- 인라인 태그는 줄바꿈이 일어나지 않음  -->
	<!-- 인라인 태그 폭은 content 폭과 동일 -->
	<!-- 인라인 태그에서 width, height는 무시 -->
	<!-- 인라인 태그에서 margin, padding은 좌우 간격만 적용 -->
	<!-- 인라인 태그에서 공백, 엔터는 4px 정도의 여백이 생김 -->

</body>
</html>
