<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.box{
	width: 900px; margin: 0px auto;
}
</style>

</head>
<body>

<div class="box" style="background: black; height: 100px;"></div>

<div class="box">
	<div style="box-sizing:border-box; background: orange; width: 200px; height: 50px; float: left;"></div>
	<div style="box-sizing:border-box; background: yellow; width: 700px; height: 50px; float: left;"></div>
</div>

<div class="box">
	<div style = float:left;>
		<div style="box-sizing:border-box; background: red; width: 200px; height: 100px;"></div>
		<div style="box-sizing:border-box; background: purple; width: 200px; height: 550px;"></div>
	</div>
	<div style="box-sizing:border-box; background: gray; width: 700px; height: 650px; float:left;"></div> 
</div>

<div class = "box" style="clear: both; background: blue; height: 100px;"></div>



</body>
</html>
