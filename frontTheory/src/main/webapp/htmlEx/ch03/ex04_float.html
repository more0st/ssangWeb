<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.box{
	width: 150px; height: 50px; text-align: center;
}
</style>

</head>
<body>

<h3>div 태그</h3>

<pre>
	float 속성 : 자신을 감싸고 있는 컨테이너의 왼쪽이나 오른쪽에 배치하도록 설정
</pre>
<hr>

<!-- 블록 태그는 아래로 내려가는게 기본설정 -->
<div>
	<div class="box" style="background: yellow; float:left;">A</div>
	<div class="box" style="background: orange; float:left;">B</div>
	<div class="box" style="background: purple; float:left;">C</div>
</div>

<!-- 위에 float 속성으로 인하여 아래 D 는 이상한 현상이 발생함 -->
<!-- float 속성 제거- clear 이용 -->
<div class="box" style="background: red;">D</div>
<br><br><br>

<!-- clear 속성은 가장 가까운 float 속성 해제. 이곳에서는 의미가 없고 D에서 사용해야함 -->
<div class="box" style="background: blue; clear:both;">E</div>
<hr>



<div>
	<div class="box" style="background: yellow; float:left;">A</div>
	<div class="box" style="background: orange; float:right;">B</div>
	<div class="box" style="background: purple; float:right;">C</div>
</div>

<div style="clear:both; background: #eee; width: 468px; height: 56px;">
	<!-- 하나의 div 폭 : width + border(좌) + border(우) = 150+3+3 =156 -->
	<div class="box" style="border: 3px solid #000; float:left;">AA</div> 
	<div class="box" style="border: 3px solid orange; float:left;">BB</div> 
	<div class="box" style="border: 3px solid purple; float:left;">CC</div> 
</div>

<div style="clear: both;background: yellow"></div>
<br><br>



<div style="clear:both; background: #eee; width: 558px; height: 86px;">
	<!-- 하나의 div 폭 : width+border(좌)+border(우)+margin(좌)+margin(우)+padding(좌)+padding(우) -->
	<!-- 하나의 div 폭 : 150+3+3 5+5 + 10+10  = 186  -->
	
	<div class="box" style="border: 3px solid #000; margin: 5px; padding: 10px; float:left;">A</div> 
	<div class="box" style="border: 3px solid orange; margin: 5px; padding: 10px; float:left;">B</div> 
	<div class="box" style="border: 3px solid purple; margin: 5px; padding: 10px; float:left;">C</div> 
</div>

<div style="clear: both;"></div>
<br><br>

<!-- 
  - box-sizing : 요소의 너비 및 높이를 계산하는 방법 지정
  		content-box : 기본값, width = 콘텐츠 너비 
  		border-box : width = 테두리+안쪽여백+콘텐츠너비. 150 안에 테두리(border), 안쪽여백(padding)도 포함됨. 
  								글자 들어갈 자리가 줄음
 -->
<div style="clear:both; background: #eee; width: 480px; height: 60px;">
	<!-- 하나의 div 폭 : width + margin(좌)+margin(우) -->
	<!-- 하나의 div 폭 : 150 + 5 + 5 = 160 -->
	<div class="box" style="box-sizing:border-box; border: 3px solid #000; margin: 5px; padding: 10px; float:left;">A</div> 
	<div class="box" style="box-sizing:border-box; border: 3px solid orange; margin: 5px; padding: 10px; float:left;">B</div> 
	<div class="box" style="box-sizing:border-box; border: 3px solid purple; margin: 
	5px; padding: 10px; float:left;">C</div> 
</div>
<div style="clear: both;"></div>
<br><br>

</body>
</html>
