<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>div</h3>


<pre>
  - 대표적인 블록 태그
  - 요소들을 묶어서 처리할 때 사용
</pre>
<hr>

<!-- 내용이 없는 경우 height 속성이 없으면 표시되지 않는다. -->
<div style="background: yellow;">예제1</div>
<div style="background: red;"></div>
<div style="background: lightblue;">예제2</div>
<div style="background: gray; height: 50px;"></div>
<br><br>


<!-- 내용이 없는 경우 height 속성이 없으면 border는 top만 표시 -->
<div style="border: 1px solid #000000;">RRGGBB</div>
<div style="border: 1px solid #FF0000;"></div>
<div style="border: 1px solid #0000FF; height: 50px"></div>
<div style="border: 1px solid #00FF00;">GREEN</div>


<div contenteditable="true" style="width: 200px; height: 200px; border: 1px solid #000;"></div>


</body>
</html>
