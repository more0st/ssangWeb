<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{ margin: 0; padding: 0;}


header, main, footer {width: 1100px; margin: 0 auto;}

header {
	background: lightblue;
	margin-top: 30px; 
}

nav{
}

main {
	background: #eee;
	min-height: 550px;
	padding: 0;
}

main article {
	background: #fff;
	margin: 0 auto;
	margin-top: 20px;
	padding: 30px;
}

footer {
	background: #ffebff;
	margin-bottom: 20px;
}

</style>

</head>
<body>

<header style="height: 100px;">
	<h3>header</h3>
</header>

<main>
	<nav style="float: left; width: 15%; height: 700px; background: silver;">
		<h3>nav</h3>
	</nav>
	
	<section style="float: left; width: 70%; height:700px; background: #D6C7ED;">
		<h3>section</h3>

			<h3>header</h3>
		</header>
		
		<article style=" width: 85%; height:300px; background: #B2CCFF;">
			<h3>article</h3>
		</article>
		
		<footer style=" width: 85%; padding:30px; background: #D8D8D8; margin-top: 20px;">
			<h3>footer</h3>
		</footer>
		
	</section>
	
	<aside style="float: right; width: 15%; height: 700px; background: #FFE08C;">
		<h3>aside</h3>
	</aside>
</main>

<footer style="clear: both; height: 120px; background: #ffebff;">
	<h3>footer</h3>
</footer>

</html>
