<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* { margin: 0; padding: 0; font-family: 맑은 고딕; font-size: 14px; }
*, *::after, *::before { box-sizing: border-box; }


body {
	font-family: 맑은 고딕;
	font-size: 14px;
}

main, .header, .footer { width: 1100px; margin: 0 auto; }

.header {
	background: #FAE0D4;
	margin-top: 30px;
	padding: 20px;
	text-align: center;
}

main {
	background: #e4e4e4;
	min-height: 500px;
}

main > nav {
	border: 1px solid #777;
	background: yellow;
	padding: 20px;
	text-align: center;
	float: left;
	width: 15%;
	min-height: 500px;
}

main > section {
	background: #D6F0FF;
	padding: 20px;
	float: left;
	width: 70%;
	min-height: 500px;
}

main > aside {
	border: 1px solid #333;
	background: #B7F0B1;
	padding: 20px;
	float: right;
	width: 15%;
	min-height: 500px;
	text-align: center;
}

main > section > h3 {
	text-align: center;
	padding: 10px;
}
main > section > article {
	min-height: 280px;
	background: #F15F5F;
	padding: 20px;
	text-align: center;
	margin: 0 5px;
}

main > section > header, main > section > footer {
	background: #FFD9EC;
	padding: 20px;
	text-align: center;
	margin: 5px; 
}

.footer {
	background: #ffebff;
	padding: 20px;
	margin-bottom: 20px;
}

.footer > p {
	padding: 30px;
	text-align: center;
}

.clear { clear: both; }
.center { text-align: center; }
</style>

</head>
<body>

<header class="header">
	<p> 헤더 입니다.</p>
</header>

<main>
	<nav>메뉴</nav>

	<section>
		<h3>section</h3>
		
		<header>
			<p>section-header</p>
		</header>
		
		<article>
			<p>section-article</p>
		</article>
		
		<footer>
			<p>section-footer</p>
		</footer>
	</section>
	
	<aside>
		<p>사이드바</p>
	</aside>
</main>

<footer class="clear footer">
	<p>푸터입니다.</p>
</footer>

</body>
</html>
