<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3> div - padding : 안쪽 여백</h3>

<div style="width: 300px; background: yellow;">여백없음</div>
<div style="width: 300px; background: green; padding: 20px;">모든안쪽여백</div>
<div style="width: 300px; background: silver; padding: 20px 10px 20px 10px;">상 우 하 좌</div>
<div style="width: 300px; background: lightblue; padding: 20px 10px 30px;">위 좌우 아래</div>
<div style="width: 300px; background: blue; padding: 20px 10px;">위아래 좌우</div>
<hr>

<div style="width: 300px; height: 50px; background: red; text-align: center;">예제</div>
<div style="width: 300px; background: yellow; text-align: center; padding: 30px">수직가운데</div>
<div style="width: 300px; line-height: 50px; background: red; text-align: center;">수직가운데</div>

<!-- line-height = 줄간격 -->

</body>
</html>
