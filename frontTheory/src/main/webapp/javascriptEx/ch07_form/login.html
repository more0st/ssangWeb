<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

.login-container {
	margin:120px auto 20px;
	width: 380px;
	padding: 10px;
	min-height: 200px; 
}

.title-body { padding: 10px 0; text-align: center; }
.login-title { font-weight: bold; font-size: 27px; cursor: pointer; }
.form-body { text-align: center; }
.form-body .lbl { 
   position: absolute; 
   margin-left: 15px;
   margin-top: 15px;
   color: #999;
}
.form-body .loginTF {
  width: 100%;
  height: 45px;
  padding: 5px;
  padding-left: 15px;
  border:1px solid #666;
}

.form-body .loginButton {
	 background-color:#507CD1;
	 border:none;
	 color:#FFF;
	 width: 100%;
	 padding: 15px 0;
	 font-weight: 700; 
	 font-size: 15px;
}
</style>

<script type="text/javascript">
function bgLabel(obj, id) {
	if( ! obj.value.trim() ) {
		document.getElementById(id).style.display = '';
	} else {
		document.getElementById(id).style.display ='none';		
	}
}

function inputFocus(id) {
	document.getElementById(id).style.display = 'none';
}

</script>

</head>
<body>

<div class="login-container">
	<div class="title-body">
		<span class="login-title">SPRING</span>
	</div>

	<div class="form-body">
		<form name="loginForm" method="post" action="">
			<table class="table">
				<tr align="center"> 
					<td> 
						<label for="userId" id="lblUserId" class="lbl">아이디</label>
						<input type="text" name="userId" id="userId" class="loginTF" maxlength="15"
							onfocus="inputFocus('lblUserId')"
							onblur="bgLabel(this,'lblUserId')"
							tabindex="1">
					</td>
				</tr>
				<tr align="center"> 
				    <td>
						<label for="userPwd" id="lblUserPwd" class="lbl">패스워드</label>
						<input type="password" name="userPwd" id="userPwd" class="loginTF" maxlength="20" 
							onfocus="inputFocus('lblUserPwd')"
							onblur="bgLabel(this,'lblUserPwd')"
							tabindex="2">
				    </td>
				</tr>
				<tr align="center"> 
				    <td>
						<button type="button" class="loginButton">로그인</button>
				    </td>
				</tr>
				<tr align="center">
				    <td>
						<a href="#">아이디 찾기</a>&nbsp;|&nbsp; 
						<a href="#">비밀번호 찾기</a>&nbsp;|&nbsp;
						<a href="#">회원가입</a>
				    </td>
				</tr>
			</table>
		</form>           
	</div>
</div>

</body>
</html>
