<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3> File List : 선택한 파일의 파일명 </h3>

<p>
	<input type="file" id="selectFile" multiple="multiple">
</p>


<script type="text/javascript">
var allfiles = function() {
	const fileInput = document.querySelector('#selectFile');
	const files = fileInput.files;
	
	for(let i=0; i<files.length; i++){
		let f = files[i];
		console.log(f);
		console.log(f.name);
	}
};

document.querySelector('#selectFile').onchange = allfiles;

</script>

</body>
</html>
