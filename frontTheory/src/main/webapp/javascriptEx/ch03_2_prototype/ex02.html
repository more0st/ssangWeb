<h3>객체 : prototype</h3>

<script type="text/javascript">
function User(name, age) {
	this.name = name; 
	this.age = age; 
}

User.prototype.score = 80;	// prototype에 속성 추가
User.prototype.state = function() { // prototype에 속성 추가
	return this.age >= 19 ? '성인' : '미성년자';
};	

var obj = new User('자바', 21);
var obj2 = new User('스프링', 20);

console.log(obj.state());
console.log(obj2.state());
