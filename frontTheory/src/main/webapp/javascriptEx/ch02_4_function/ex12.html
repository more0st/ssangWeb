<body>

<h3>함수 - closures : 내부함수는 클로저를 형성</h3>

<script type="text/javascript">
var seq = function() {
	let n = 0;
	return function() {
		return ++n;
	};
};

var fn = seq();
console.log(fn());	// 1
console.log(fn());	// 2
console.log(fn());	// 3


</script>

</body>
