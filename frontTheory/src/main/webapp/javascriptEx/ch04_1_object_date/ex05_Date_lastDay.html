<h3>내장객체 - Date</h3>

<script type="text/javascript">
var y, m, d;

// 2023년 2월의 마지막 일자는 ?
y = 2023;
m = 2;

d = (new Date(y,m,0)).getDate();	// 2023년 3월 0일 
console.log(d);

// 전 달의 마지막 일자
d = (new Date(y,m-1,0)).getDate();
console.log(d);


</script>


</body>
