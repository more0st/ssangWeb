<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h3>내장 객체 - Date</h3>

<script type="text/javascript">
// Date는 반드시 객체 생성해야함
var now = new Date();	

var y = now.getFullYear();
var m = now.getMonth() + 1;
var d = now.getDate();
var w = now.getDay();	// 일(0) ~ 토(6)

var hr = now.getHours();
var mn = now.getMinutes();
var sc = now.getSeconds();

var ms = now.getTime();	// 1970-01-01 00:00:00 부터 경과 시간. ms

var s = y + "-" + m + "-" + d + "-" + w + " " + hr + ":" + mn + ":" + sc;
console.log(s);
console.log(ms);


</script>

</body>
</html>
