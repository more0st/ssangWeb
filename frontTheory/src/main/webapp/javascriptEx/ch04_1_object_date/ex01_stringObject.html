<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>내장객체 - String</h3>

<script type="text/javascript">
var s1 = "java";	//문자 리터럴
var s2 = new String("java");	//객체

console.log(typeof s1);	// string
console.log(typeof s2);	// object 

console.log(s1 === "java");	// true
console.log(s2 === "java");	// false. 자료형까지 비교
console.log(s2 == "java");	// true. 값만 비교

console.log(s1 == s2);	//true
console.log(s1 === s2);	//false

console.log(s2.valueOf());	// java, valueOf() : 객체의 원시값

s1 = "2+3";
s2 = new String("2+3");

console.log(eval(s1));	// 5
console.log(eval(s2));	// String
console.log(eval(s2.valueOf()));	// 5




</script>

</body>
</html>
