<!DOCTYPE html>

<meta charset="UTF-8">

<body>

<h3> event handler - 이벤트 등록 : addEventListner() </h3>

<p> <button type="button" class="btn"> 확인 </button> </p>

<script type="text/javascript">

const btn = document.querySelector(".btn");


// addEventListner() 메소드로 등록한 이벤트는 모두 실행된다. 

// 첫번째 바인딩 
btn.addEventListner('click', function(){
	alert('클릭 1');	
});

//두번째 바인딩 
btn.addEventListner('click', () => alert('확인 2'));


</script>


</body>
</html>
