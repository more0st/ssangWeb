<h3>event handler - 동적 객체 이벤트 등록 : addEvenListner() </h3>

<p> <button type="button" onclick="add();"> 추가 </button>
<hr>

<div id="resultLayout">
	<p> <button type="button" class="btnOk" data-num='1'> 버튼 </button>
</div>

<script type="text/javascript">
var idx = 1;

function add() {
	const EL = document.querySelector("#resultLayout");
	let out = EL.innerHTML;

	idx++;
	out += '<p><button type="button" class="btnOk" data-num="'+idx+'"> 버튼 </button></p>';
	
	EL.innerHTML = out;

const divEL = document.querySelector('#resultLayout');
divEL.addEventListener('click', (e) =>{
