<body>

<h3>event handler - 이벤트 등록 : 이벤트 핸들러 프로퍼티 방식</h3>

<p> <button type="button" class="btn"> 확인 </button> </p>

<script type="text/javascript">
const btn = document.querySelector(".btn");

// 이벤트 핸들러 프로퍼티 방식은 이벤트를 하나의 이벤트 핸들러만 등록 가능하다. 
// 쓰면 안됨. 수업시간에 편하려고 쓰는거  

// 첫번째 바인딩 이벤트 핸들러 - 실행되지 않음
btn.onclick = function() {
	alert("확인 1");
};

// 두번째 바인딩 이벤트 핸들러
btn.onclick = function() {
	alert("확인 2");
};


</script>

</body>
</html>
