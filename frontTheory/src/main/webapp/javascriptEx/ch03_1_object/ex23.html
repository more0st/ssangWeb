<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h3> 구조 분해 : 객체 </h3>

<script type="text/javascript">
var obj = {name:'홍길동', score:90};
var {name, score} = obj; // 프로퍼티가 많아서 이름이 동일해야함
console.log(name);
console.log(score);


// 선언 없는 할당
var a, b;
( {a, b} = {a:1, b:2} );
console.log(a);
console.log(b);


// 기본값
var {x, y, z=100} = {x:10, y:20};
console.log(x);	// 10
console.log(y);	// 20 
console.log(z); // 100




</script>

</body>
</html>
