<body>

<h3>객체 - 정적 메소드</h3>

<script type="text/javascript">
function User(name) {	// 생성자 함수 
	this.name = name; 
	this.getName = function() {
		return this.name;
	};
}

// 정적 메소드 
User.state = function(age) {
	return age >= 19 ? '성인':'미성년자';
};

console.log(User.state(1535));	// 정적메소드 - 객체 생성유무와 상관없이 접근 가능

//console.log(User.getName());	// 에러. 객체를 생성해야 접근 가능 

</script>

</body>
</html>
