<h3>클래스-메소드 : getter, setter</h3>

<script type="text/javascript">

// getter, setter 가공할때만 사용 

class User {
	constructor() {
		this._name = "";
	}
	
	get name() {
		return this._name; 
	}
	
	set name(newName) {
		this._name = newName;
	}
}

var obj = new User(); 
obj.name = '이자바';
console.log(obj.name);

</script>

</body>
