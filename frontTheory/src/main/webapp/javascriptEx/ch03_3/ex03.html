<!DOCTYPE html>
<html>

<body>

<h3>클래스-메소드 : 임의의 표현식</h3>

<script type="text/javascript">

// 쓸 일은 없는데, 이름을 가변적으로 사용해야할 때 필요 
const methodName = 'sayName';

class User {
	constructor({name, age}){
		this.name = name;
		this.age = age;
	}
	
	[methodName]() { // 임의의 표현식을 []로 둘러싸서 메소드 이름으로 사용 가능 
		return `이름은 ${this.name} 입니다.`;
	}
}

var obj = new User({name:'이자바', age: 20});
console.log(obj.sayName());

</script>

</body>
</html>
