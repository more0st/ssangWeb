<!DOCTYPE html>

<body>

<h3>클래스 - private</h3>

<script type="text/javascript">
class User {
	static #A; // static private 속성
	#B; // instance private 속성
	
	constructor(){
		this.#B = 100;
	}
	
	static fun() {
		User.#A = 10;
		return User.#A;
	}
	
	sub() {
		return this.#B;
	}
	
	// private 메소드
	
	#disp() {
		return 'hello';
	}
	
	msg() {
		return this.#disp();
	}
}

const obj = new User();
// console.log(User.#A);	// 에러 

console.log(User.fun());
console.log(obj.sub());
console.log(obj.msg());


</script>

</body>
</html>
