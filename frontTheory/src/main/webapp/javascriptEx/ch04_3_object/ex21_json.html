<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>json</h3>

<script type="text/javascript">

// 객체
var obj = {name:'홍길동', kor:90, eng:80};

// 자바스크립트 객체를 JSON 형식의 문자열로 변환. stringify() - 가장 기초적인 함수
var s = JSON.stringify(obj);	
console.log(s);	// {"name":"홍길동","kor":90,"eng":80} - JSON 형식. 
				// (key : 값) 형식. 문자열은 " 쌍따옴표로 감싼다. 
				
s = '{"name":"홍길동","kor":90,"eng":80}';
var job = JSON.parse(s);	// JSON 형식의 문자열을 구문 분석하여 javascript 값이나 객체로 생성
console.log(job);
console.log(job.name);

</script>

</body>
</html>
