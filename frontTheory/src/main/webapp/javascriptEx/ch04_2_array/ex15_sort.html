<h3>배열 - 정렬</h3>

<script type="text/javascript">
// sort() : 문자의 유니코드값에 따라 사전식 배열 

var arr1 = ["BBA","BC", "CC", "ABC"];
arr1.sort();	// 오름차순
console.log(arr1.join());


var arr2 = [55,7,10,35,40];
arr2.sort();	// 각 요소를 문자열로 변환하여 유니코드로 비교하므로 숫자는 이상한 결과가 나옴.
console.log(arr2.join());	// 10,35,40,55,7


var arr3 = ["BBA","BC", "CC", "ABC"];
// 오름차순 : arr2.sort(); 와 동일 
arr3.sort(function(a, b){
	if (a>b) return 1;
	else if (a<b) return -1;
	else return 0;
});
console.log(arr3.join());


var arr4 = ["BBA","BC", "CC", "ABC"];
arr4.sort(function(a, b){	// 내림차순
	if (a>b) return -1;
	else if (a<b) return 1;
	else return 0;
});
console.log(arr4.join());


// 숫자는 반드시 sort 안에 함수를 만들어야함 
var arr5 = [55,7,10,35,40];
/*
arr5.sort(function(a, b){	// 오름차순.
	return a-b;
});
*/
arr5.sort((a,b)=> a-b );

console.log(arr5.join());	// 7,10,35,40,55



var arr6 = [55,7,10,35,40];
/*
arr5.sort(function(a, b){	// 내림차순.
	return -(a-b);
});
*/
arr6.sort((a,b)=> -(a-b) );

console.log(arr6.join());	// 55,40,35,10,7




</script>

</body>
</html>
