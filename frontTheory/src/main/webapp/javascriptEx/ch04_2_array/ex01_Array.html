<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>배열 - 1차원배열</h3>

<script type="text/javascript">
// 배열 리터럴을 이용한 1차원 배열 생성 
var a1 = []; 	// 빈  배열 
var a2 = [10,20,30];
var a3 = [10,20,30,];
var a4 = [10,20,,30,];

// legnth 속성 : 배열 요소의 수 
console.log(a1.length);	//0
console.log(a2.length);	//3
console.log(a3.length);	//3 // 가장 뒤에 ,만 있으면 무시
console.log(a4.length);	//4
	// 10, 20, undefined, 30(중간에 , 다음에 값이 없으면 undefined)

console.log(a2[0]);	//10. 첨자는 0부터 
console.log(a2[2]);	//30. 첨자는 0부터 
console.log(a2[3]);	//undefined. 요소 수 -1 보다 큰 배열 요소 값은 undefined


// Array() 생성자를 이용한 1차원 배열 생성 
var b1 = new Array();
var b2 = new Array(5);	// 크기가 5인 배열. 요소 값은 모두 undefined
var b3 = new Array(10, 20);
	// 생성사에서 두개 이상의 매개변수는 요소의 초기값

console.log( b1.length );	// 0
console.log( b2.length );	// 5
console.log( b3.length );	// 2 

console.log(b2[0]);	// undefined
console.log(b3[0]);	// 10

	
</script>

</body>
</html>
