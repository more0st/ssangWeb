<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
*, *::after, *::before { box-sizing: border-box; }

body { font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif; }

a { color: #000; text-decoration: none; cursor: pointer; }
a:active, a:hover { text-decoration: underline; color: #F28011; }

.btn {
	padding: 5px 10px;
	font-size: 14px; font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	color: #333; font-weight: 500;
	border: 1px solid #999; border-radius: 4px;
	background-color: #fff;
	cursor:pointer;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	color:#333;
	background-color: #f8f9fa;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

.inputBox { margin: 30px auto; width: 300px; text-align: center; }
.resultBox { margin: 15px auto; width: 300px; }
</style>

<script type="text/javascript">
function lotto() {
	const objBox = document.querySelector(".resultBox");
	// const objCount = document.getElementById("count");
	const objCount = document.querySelector("#count");
	
	let cnt = objCount.value;
	if(! /^[1-5]{1}$/.test(cnt)) {
		 alert("로또 개수는 1~5 사이만 가능합니다.");
		 objCount.focus();
		 return;
	}
	
	cnt = parseInt(cnt);
	
	let out="";
	
	let set = new Set();
	let a; 
	
	for(let n=1; n<=cnt; n++) {
		set.clear();	// 기존 내용 지우기
		
		while(set.size < 6) {
			a = Math.floor(Math.random()*45)+1;
			set.add(a);
		}
		
		let nums = Array.from(set);
		nums.sort((a,b)=>a-b);
		
		out += n + '번째 : ' + nums.join() + '<br>';
	}
	
	objBox.innerHTML = out;	
}
</script>

</head>
<body>

<div class="inputBox">
	<input type="text" id="count" class="form-control" placeholder="구매개수  입력">
	<button type="button" class="btn" onclick="lotto();">구매</button>
</div>
<hr>

<div class="resultBox"></div>

</body>
</html>
