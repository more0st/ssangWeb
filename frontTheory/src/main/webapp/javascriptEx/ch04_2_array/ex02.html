<body>

<h3>배열 - 2차원 배열 생성</h3>

<script type="text/javascript">
//Array() 생성자를 이용한 2차원 배열 선언. 잘 쓰지는 않는데 전혀 안쓰는건 아님 

var a1 = new Array(2);
a1[0] = new Array(3);	// 0행의 열수 
a1[1] = new Array(3);	// 1행의 열수 

console.log( a1.length );	// 행수. 2
console.log( a1[0].length );	// 열수. 3 

// 배열 리터럴을 이용한 2차원 배열 
var a2 = [[10,20,30], [40,50,60]];
console.log( a2.length );	
console.log( a2[0].length );

console.log(a2[1][2]);	//60, 1행 2열 요소값 


</script>

</body>
</html>
