<h3>1부터 n까지의 자연수의 합이 최초로 1000 이상인 n 출력</h3>

<script type="text/javascript">
var s, n;
s = 0; 
n = 0;



while (true){
	n++;
	s+=n;
	if(s>= 1000) {
		break;
	}
}
console.log(n,s);

n = s = 0;


do{
	n++;
	s+=n;
} while (s<=1000);

console.log(n);

</script>
