<body>

<h3>타이머 예제</h3>

<script type="text/javascript">
var n = 0;
function sub() {
	n++;
	document.write("<p>숫자 : " + n + "</p>");
}


var timer = setInterval("sub();", 1000); // 1초마다 무한 반복

setTimeout(function(){
	clearInterval(timer); // 타이머 종료
}, 10000); // 10초 후에 1번실행


</script>


</body>
</html>
