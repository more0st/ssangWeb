<body>

<h3>window 객체</h3>

<div>
	<p> <a href="javascript:openWin()">팝업 열기</a> </p>
	<p> <a href="javascript:closeWin()">팝업 닫기</a> </p>
</div>

<script type="text/javascript">
var win = null; 

function openWin() {
	let flag;
	let url = 'https://www.naver.com';
	
	flag = 'left=500,';
	flag += 'top=50,';
	flag += 'width=700,';
	flag += 'height=500';
	
	win = window.open(url, '테스트', flag);
}

function closeWin() {
	if(win) {
		win.close();
	}	
	
	win = null; 
}


</script>

</body>
