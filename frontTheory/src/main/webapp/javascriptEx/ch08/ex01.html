<!DOCTYPE html>
<html>

<body>

<h3>정규식(regular expression)</h3>

<script type="text/javascript">
var s, p;

//regexObj.test( str ) : 정규식 패턴이 일치하면 true 


// 정규식 생성 - 리터널 방식
p = /ab+c/i; 	// i:대소문자 구분안함. 암기.
s = 'xy abc 12'; 
console.log(p.test(s));	//true


// 정규식 생성 - 생성자 방식
p = new RegExp('ab+c', 'i');
s = 'xy abc 12'; 
console.log(p.test(s));	//true 

s = 'xy ab 12'; 
console.log(p.test(s));	//false

</script>


</body>
</html>
