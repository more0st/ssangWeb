<h3>정규식(regular expression)</h3>

<script type="text/javascript">
var s, p;


console.log('--한자리 숫자--');
p = /^[0-9]{1}$/;
//p = /^\d$/;
s = '9';
console.log(p.test(s));	//true
s = '37';
console.log(p.test(s));	//false


console.log('--한자리 이상의 숫자--');
p = /^[0-9]+$/;
//p = /^\d+$/;	
//p = /^(\d)+$/;

console.log('--1~3자리의 숫자--');
p = /^[0-9]{1,3}$/;
//p = /^\d{1,3}$/;

console.log('--한자리 이상의 숫자. 부호 및 소수점도 가능--');
p = /^[+-]?\d+(\.?\d*)$/;

s = '9';
console.log(p.test(s));
s = '-37.3';
console.log(p.test(s));
s = '+37.';
console.log(p.test(s));


</script>

</body>
</html>
