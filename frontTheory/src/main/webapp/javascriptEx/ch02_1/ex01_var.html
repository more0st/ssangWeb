<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>변수(variable)</h3>

<script type="text/javascript">

var a=10, b=10, c; // 변수 선언 (초기화)

console.log(c);	// undefined - 초기값을 부여하지 않은 경우. 스크립트는 undefined 라는 상수가 따로 있음.

//c = a + x; // 에러 : ReferenceError 예외 발생 -> 밑으로 모든 스크립트 먹통

c = a + b;
console.log(c);

</script>

</body>
</html>
