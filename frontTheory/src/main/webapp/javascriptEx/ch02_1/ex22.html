<body>

<h3>연산자-비교연산자</h3>

<script type="text/javascript">
var a,b;

a = '123';
b = 123;

console.log(a == b);	//true.  
console.log(a === b);	//false. 엄격한 비교 (자료형도 비교)

console.log(a != b);	 //false
console.log(a !== b);	// true. 엄격한 비교 

</script>

</body>
