<body>

<h3> 변수 범위 </h3>

<script type="text/javascript">
var a = 10; // 전역 변수 

function fun() { // 함수 선언 
	//console.log(a); // 10
	
	a = a + 10;
	
	b = 100; // var, let 없이 선언한 변수는 전역 변수 (절대로 해서는 안됨)
	
	if(true) {
		var x = 5;	// var로 선언한 변수의 범위는 if() 블록이 아니라 x가 선언된 함수이다. 
		console.log("if안 x: " + x);	// 5
	}
	console.log("if밖 x: " + x);	// 5 
	
	
	if(true) {
		let y = 7;	// let 으로 선언한 변수의 범위는 if() 블록이다. 
					// 밖에 나가면 죽음. 그래서 let을 사용해야함. 정확하기 위해서
		console.log("if안 y: " + y);	// 7
	}
	//console.log("if밖 y: " + y);	// 에러. ReferenceError 예외
}


function sub() {
	console.log("sub-a: "+a);
	console.log("sub-b: "+b);
}

// 함수 호출
fun();
sub();



</script>

</body>
</html>
