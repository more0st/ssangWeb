<h3>연산자-논리</h3>

<script type="text/javascript">
var a = "";

//값 "", 0, null, NaN, undefined 등은 거짓입니다. 
if(a) {
	console.log("참");
} else {
	console.log("거짓");	
}

a = 0;
if(a) {
	console.log("참");
} else {
	console.log("거짓");	
}

a = "html" && "css";
console.log(a);		// css

a = "html" && true;
console.log(a);	

a = 0 && "css";
console.log(a);	// 0 

a = "html" || "css";
console.log(a);	// html

</script>
