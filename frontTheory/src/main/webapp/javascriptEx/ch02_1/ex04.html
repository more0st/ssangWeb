<h3> 변수 </h3>

<script type="text/javascript">
function sub() {
	var a = 10;	// a 변수의 유효 범위는 sub 함수
	b = 100;	// var 또는 let이 없는 경우 전역변수. 엄격모드에서는 아무것도 출력 안됨 
	
	console.log(a,b);
}

function fun() {
	console.log(b);	// 함수 호출 순서에 따라 결과가 나오거나 에러가 발생
}

// fun(); // 에러
sub();	// 10 100 
fun();	// 100 


</script>
